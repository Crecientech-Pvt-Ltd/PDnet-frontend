<body>
  
  <div class="form">
    <div class="login">
      <div class="image" style="width: 252px; height: 403px;">
        <img src="./images/image.jpeg" alt="">
      </div>
      <div class="loginForm">
        <h2 style="font-size: 20px; margin-bottom: 16px;">Welcome to PDNET<br>Sign-in into your Account</h2>
        <div class="flex-row">
          <form id="loginForm">

            <div>
              <input type="text" id="username" placeholder="Username" required oninvalid="this.setCustomValidity('Enter User Name')"
              oninput="this.setCustomValidity('')">
            </div>
            <div>
              <input type="password" id="password" placeholder="Password" required oninvalid="this.setCustomValidity('Enter Password')"
              oninput="this.setCustomValidity('')">
            </div>

            <button type="submit">Login</button>   
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    if (localStorage.getItem('isLoggedIn') == 'true') {
			window.location.href = 'geneSearch.html'; 
		}

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const name='pdnet';
        const password='pdnet123';
        const username = document.getElementById('username').value;
        const userpassword = document.getElementById('password').value;
        if(username==name && userpassword==password){
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'geneSearch.html'; 
        }else{
            alert('The login credentials which you have entered are invalid. Please provide valid credentials.')
        }
    });
  </script>

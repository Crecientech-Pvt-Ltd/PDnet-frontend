<h1 itemprop="articleSection" id="hd_id3153415">
<a name="parentheses"></a>Inserting Brackets
</h1>
<h3 id="hd_id3150751">In <span class="productname">LibreOffice</span> Math, can brackets be shown separately so that the distance between them is freely definable?</h3>
<p id="par_id3083281" class="paragraph">You can set individual brackets using "left" and "right", but the distance between the brackets will not be fixed, as they adapt to the argument. Nevertheless, there is a way to display brackets so that the distance between them is fixed. To accomplish this, place a "\" (backslash) before the normal brackets. These brackets now behave like any other symbol and the alignment is the same as with other symbols:</p>
<p id="par_id3155960" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">left lbrace x right none</span></p>
<p id="par_id3148489" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">size *2 langle x rangle</span></p>
<p id="par_id3150344" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">size *2 { \langle x \rangle }</span></p>

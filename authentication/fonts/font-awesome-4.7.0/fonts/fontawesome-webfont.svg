<h1 itemprop="articleSection" id="hd_id3146970">
<a name="newline"></a>Entering Line Breaks
</h1>
<h3 id="hd_id3147339">How to write formulas in LibreOffice Math over two lines (with manual line break):</h3>
<p id="par_id3154702" class="paragraph">Create a line break by using the "newline" command. Everything coming after the line break is placed on the next line.</p>

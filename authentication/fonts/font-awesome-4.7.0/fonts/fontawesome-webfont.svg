<a name="klammern"></a>


<h2 itemprop="articleSection" id="hd_id3153153"><a target="_top" href="en-US/text/smath/01/03090500.html">Brackets</a></h2>
<p id="par_id3147258" class="paragraph">You can choose among various bracket types to structure a <span class="emph">LibreOffice Math</span> formula. Bracket types are displayed in the lower part of the Elements pane. These brackets are also listed in the <a target="_top" href="en-US/text/shared/00/00000001.html#kontextmenue">context menu</a> of the <span class="emph">Commands</span> window. All brackets that are not contained in the Elements pane or in the context menu can be typed manually in the <span class="emph">Commands</span> window.</p>
</div>

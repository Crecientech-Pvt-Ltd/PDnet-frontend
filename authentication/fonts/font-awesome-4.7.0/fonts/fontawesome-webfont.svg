<h1 itemprop="articleSection" id="hd_id201703240024554113">Mail Merge Toolbar</h1>
<p id="par_id201703240025596148" class="paragraph">The Mail Merge Toolbar contains commands for the final steps of the mail merge process.</p>


<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
<p id="par_id030820161754175468" class="paragraph">Go to menu <span class="menuitem">View - Toolbars</span> and select <span class="menuitem">Mail Merge</span></p>
</div>

  <h1 itemprop="articleSection" id="hd_id3148730">Alignment</h1>
  <p id="par_id3152999" class="paragraph"><a name="ausrichtungtext"></a><span class="avis">You can define the alignment of multi-line formulas as well as formulas with several elements in one line.</span> Create multi-line formulas by entering a <span class="emph">NEWLINE</span> command in the <span class="emph">Commands</span> window.</p>
  <a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="fmtarg"></a>Choose <span class="emph">Format - Align</span>
</p></div>
</div>
</div>
<br>
<div class="embedded">
<a name="alignmentdialog"></a>
        <p id="par_id141525570544232" class="paragraph">
            <img src="media/screenshots/modules/smath/ui/alignmentdialog/AlignmentDialog.png" class="screenshot" alt="Alignment Dialog" title="Alignment Dialog" style="width:;height:">
        </p>
    </div>
  <h2 itemprop="articleSection" id="hd_id3153737">Horizontal</h2>
  <p id="par_id3148388" class="paragraph">Specifies the type of horizontal alignment for multi-line formulas.</p>
  <a name="bm_id3156063"></a><h3 id="hd_id3148768">Left</h3>
  <p id="par_id3150566" class="paragraph"><span class="avis">Aligns the selected elements of a formula to the left.</span></p>
  <div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>Text is always aligned left. </p></div>
</div>
<br>
  <a name="bm_id3151189"></a><h3 id="hd_id3154646">Centered</h3>
  <p id="par_id3150762" class="paragraph"><span class="avis">Aligns the elements of a formula to the center.</span></p>
  <a name="bm_id3147565"></a><h3 id="hd_id3145204">Right</h3>
  <p id="par_id3151264" class="paragraph"><span class="avis">Aligns the elements of a formula to the right.</span></p>
  <a name="bm_id3153153"></a><h2 itemprop="articleSection" id="hd_id3150261">Default</h2>
  <p id="par_id3153622" class="paragraph"><span class="avis">Click here to save your changes as the default settings for new formulas.</span> A security response will appear before saving.</p>

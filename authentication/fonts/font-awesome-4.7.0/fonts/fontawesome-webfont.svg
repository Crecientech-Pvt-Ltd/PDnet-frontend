<h1 itemprop="articleSection" id="hd_id3156261">Fonts</h1>
<p id="par_id3153716" class="paragraph"><a name="schriftartentext"></a><span class="avis">Defines the fonts that can be applied to formula elements.</span>
</p>
<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="fmtsfa"></a>Choose <span class="emph">Format - Fonts</span>
</p></div>
</div>
</div>
<br>
<div class="embedded">
<a name="fonttypedialog"></a>
        <p id="par_id891525570718035" class="paragraph">
            <img src="media/screenshots/modules/smath/ui/fonttypedialog/FontsDialog.png" class="screenshot" alt="Font Type Dialog" title="Font Type Dialog" style="width:;height:">
        </p>
    </div>
<h2 itemprop="articleSection" id="hd_id3154639">Formula Fonts</h2>
<p id="par_id3151187" class="paragraph">You can define fonts for the variables, functions, numbers and inserted text that form the elements of your formula.</p>
<p id="par_id3156318" class="paragraph">The list boxes in the <span class="emph">Fonts</span> dialog display a default font for all elements. To change to a different font, click <span class="emph">Modify</span>, then select the element type. A new dialog box appears. Select the desired font and check any desired attributes, then click <span class="emph">OK</span>. To set the changes as the default fonts, click the <span class="emph">Default</span> button.</p>
<div class="note">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/note.svg" alt="Note Icon 
" title="Note Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>If you want to mark individual text segments with a font other than that used for the whole text, then enter the Font command in the <span class="emph">Commands</span> window.</p></div>
</div>
<br>
<a name="bm_id3147509"></a>
<h3 id="hd_id3154262">Variables</h3>
<p id="par_id3147516" class="paragraph"><span class="avis">You can select the fonts for the variables in your formula.</span> For example, in the formula x=SIN(y), x and y are variables, and will reflect the assigned font.</p>
<a name="bm_id3152943"></a>
<h3 id="hd_id3150708">Functions</h3>
<p id="par_id3152950" class="paragraph"><span class="avis">Select the fonts for names and properties of functions.</span> For example, the functions in the formula x=SIN(y) are =SIN( ).</p>
<a name="bm_id3154603"></a>
<h3 id="hd_id3149805">Numbers</h3>
<p id="par_id3154610" class="paragraph"><span class="avis">You can select the fonts for the numbers in your formula.</span></p>
<a name="bm_id3153773"></a>
<h3 id="hd_id3153529">Text</h3>
<p id="par_id3153780" class="paragraph"><span class="avis">Define the fonts for the text in your formula here.</span></p>
<h2 itemprop="articleSection" id="hd_id3152963">Custom Fonts</h2>
<p id="par_id3154566" class="paragraph">In this section of the <span class="emph">Fonts</span> dialog you can define fonts, with which you can format other text components in the formula. The three basic fonts <span class="emph">Serif, Sans</span> and <span class="emph">Fixed</span> are available. You can add any other font to each standard installed basic font. Every font installed on your system is available for you to use. Select the <span class="emph">Modify</span> button to expand the selection offered in the list box.</p>
<p id="par_id3151315" class="paragraph">These custom fonts are used if you set a different font with the FONT command in the <span class="emph">Commands</span> window. </p>
<a name="bm_id3151101"></a>
<h3 id="hd_id3153670">Serif</h3>
<p id="par_id3151108" class="paragraph"><span class="avis">You can specify the font to be used for the <span class="emph">font serif</span> format.</span> Serifs are the small "guides" that can be seen, for example, at the bottom of a capital A when the Times serif font is used. Using serifs is quite helpful since it guides a reader's eye in a straight line and can speed up reading.</p>
<a name="bm_id3155893"></a>
<h3 id="hd_id3150836">Sans</h3>
<p id="par_id3155900" class="paragraph"><span class="avis">You can specify the font to be used for <span class="emph">sans</span> font formatting.</span></p>
<a name="bm_id3154192"></a>
<h3 id="hd_id3149340">Fixed</h3>
<p id="par_id3154198" class="paragraph"><span class="avis">You can specify the font to be used for <span class="emph">fixed</span> font formatting.</span></p>
<a name="bm_id3146925"></a>
<h2 itemprop="articleSection" id="hd_id3159194">Modify</h2>
<p id="par_id3146932" class="paragraph"><span class="avis">Click one of the choices from this pop-up menu to access the <a target="_top" href="en-US/text/smath/01/05010100.html">Fonts</a> dialog, where you can define the font and attributes for the respective formula and for custom fonts.</span></p>
<a name="bm_id3155180"></a>
<h2 itemprop="articleSection" id="hd_id3149304">Default</h2>
<p id="par_id3155186" class="paragraph"><span class="avis">Click this button to save your changes as the default for all new formulas.</span> After confirming the changes, click the <span class="emph">Yes</span> button.</p>
<div class="embedded">
<a name="savedefaultsdialog"></a>
        <p id="par_id991525570721266" class="paragraph">

<h1 itemprop="articleSection" id="hd_id3154658">Spacing</h1>
<p id="par_id3153818" class="paragraph"><a name="abstaendetext"></a><span class="avis">Use this dialog to determine the spacing between formula elements. The spacing is specified as a percentage in relation to the base size defined under <span class="emph">Format - Font Size</span>.</span>
</p>
<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="fmtabs"></a>Choose <span class="emph">Format - Spacing</span>
</p></div>
</div>
</div>
<br>
<div class="embedded">
<a name="spacingdialog"></a>
        <p id="par_id861525570725718" class="paragraph">
            <img src="media/screenshots/modules/smath/ui/spacingdialog/SpacingDialog.png" class="screenshot" alt="Spacing Dialog" title="Spacing Dialog" style="width:;height:">
        </p>
    </div>
<p id="par_id3143228" class="paragraph">Use the <span class="emph">Category</span> button to determine the formula element for which you would like to specify the spacing. The appearance of the dialog depends on the selected category. A preview window shows you which spacing is modified through the respective boxes.</p>
<a name="bm_id3153811"></a>
<h2 itemprop="articleSection" id="hd_id3154653">Category</h2>
<p id="par_id3149873" class="paragraph"><span class="avis">This button allows you to select the category for which you would like to change the spacing.</span></p>
<h2 itemprop="articleSection" id="hd_id3150391">Spacing</h2>
<p id="par_id3151389" class="paragraph">Defines the spacing between variables and operators, between lines, and between root signs and radicals.</p>
<a name="bm_id3156401"></a>
<h3 id="hd_id3150536">Spacing</h3>
<p id="par_id3146323" class="paragraph"><span class="avis">Defines the spacing between variables and operators.</span></p>
<a name="bm_id3150743"></a>
<h3 id="hd_id3149349">Line Spacing</h3>
<p id="par_id3145824" class="paragraph"><span class="avis">Determines the spacing between lines.</span></p>
<a name="bm_id3154561"></a>
<h3 id="hd_id3145593">Root Spacing</h3>
<p id="par_id3150864" class="paragraph"><span class="avis">Determines the spacing between the root sign and radicals.</span></p>
<h2 itemprop="articleSection" id="hd_id3154508">Indexes</h2>
<p id="par_id3149885" class="paragraph">Defines the spacing for superscript and subscript indexes.</p>
<a name="bm_id3145248"></a>
<h3 id="hd_id3147371">Superscript</h3>
<p id="par_id3150568" class="paragraph"><span class="avis">Determines the spacing for superscript indexes.</span></p>
<a name="bm_id3145301"></a>
<h3 id="hd_id3150933">Subscript</h3>
<p id="par_id3148772" class="paragraph"><span class="avis">Determines the spacing for subscript indexes.</span></p>
<h2 itemprop="articleSection" id="hd_id3149027">Fractions</h2>
<p id="par_id3155369" class="paragraph">Defines the spacing between the fraction bar and the numerator or denominator.</p>
<a name="bm_id3155985"></a>
<h3 id="hd_id3156256">Numerator</h3>
<p id="par_id3155990" class="paragraph"><span class="avis">Determines the spacing between the fraction bar and the numerator.</span></p>
<a name="bm_id3083284"></a>
<h3 id="hd_id3153722">Denominator</h3>
<p id="par_id3149711" class="paragraph"><span class="avis">Determines the spacing between the fraction bar and the denominator.</span></p>
<h2 itemprop="articleSection" id="hd_id3151181">Fraction Bars</h2>
<p id="par_id3150764" class="paragraph">Defines the excess length and line weight of the fraction bar.</p>
<a name="bm_id3145204"></a>
<h3 id="hd_id3151266">Excess length</h3>
<p id="par_id3145211" class="paragraph"><span class="avis">Determines the excess length of the fraction line.</span></p>
<a name="bm_id3149982"></a>
<h3 id="hd_id3150260">Weight</h3>
<p id="par_id3153148" class="paragraph"><span class="avis">Determines the weight of the fraction line.</span></p>
<h2 itemprop="articleSection" id="hd_id3153627">Limits</h2>
<p id="par_id3149755" class="paragraph">Defines the spacing between the sum symbol and the limit conditions.</p>
<a name="bm_id3151176"></a>
<h3 id="hd_id3147260">Upper limit</h3>
<p id="par_id3154690" class="paragraph"><span class="avis">Determines the spacing between the sum symbol and the upper limit.</span></p>
<a name="bm_id3145419"></a>
<h3 id="hd_id3148834">Lower limit</h3>
<p id="par_id3147509" class="paragraph"><span class="avis">Determines the spacing between the sum symbol and the lower limit.</span></p>
<h2 itemprop="articleSection" id="hd_id3154267">Brackets</h2>
<p id="par_id3154273" class="paragraph">Defines the spacing between brackets and the content.</p>
<a name="bm_id3154100"></a>
<h3 id="hd_id3150708">Excess size (left/right)</h3>
<p id="par_id3154106" class="paragraph"><span class="avis">Determines the vertical distance between the upper edge of the contents and the upper end of the brackets.</span></p>
<a name="bm_id3149804"></a>
<h3 id="hd_id3109843">Spacing</h3>
<p id="par_id3149810" class="paragraph"><span class="avis">Determines the horizontal distance between the contents and the upper end of the brackets.</span></p>
<a name="bm_id3154792"></a>
<h3 id="hd_id3153531">Scale all brackets</h3>
<p id="par_id3154799" class="paragraph"><span class="avis">Scales all types of brackets.</span> If you then enter <span class="emph">( a over b)</span> in the <span class="emph">Commands</span> window, the brackets will surround the whole height of the argument. You normally achieve this effect by entering <span class="emph">left ( a over b right )</span>.</p>
<a name="bm_id3151111"></a>
<h3 id="hd_id3151099">Excess size</h3>
<p id="par_id3147524" class="paragraph"><span class="avis">Adjusts the percentage excess size.</span> At 0 percent the brackets are set so that they surround the argument at the same height. The higher the entered value is, the larger the vertical gap between the contents of the brackets and the external border of the brackets. The field can only be used in combination with <span class="emph">Scale all brackets</span>.</p>
<h2 itemprop="articleSection" id="hd_id3153673">Matrices</h2>
<p id="par_id3151319" class="paragraph">Defines the relative spacing for the elements in a matrix.</p>
<a name="bm_id3150980"></a>
<h3 id="hd_id3150996">Line spacing</h3>
<p id="par_id3153775" class="paragraph"><span class="avis">Determines the spacing between matrix elements in a row.</span></p>
<a name="bm_id3150352"></a>
<h3 id="hd_id3152959">Column spacing</h3>
<p id="par_id3150358" class="paragraph"><span class="avis">Determines the spacing between matrix elements in a column.</span></p>
<h2 itemprop="articleSection" id="hd_id3155895">Symbols</h2>
<p id="par_id3149690" class="paragraph">Defines the spacing of symbols in relation to variables</p>
<a name="bm_id3154192"></a>
<h3 id="hd_id3149341">Primary height</h3>
<p id="par_id3154198" class="paragraph"><span class="avis">Defines the height of the symbols in relation to the baseline.</span></p>
<a name="bm_id3159197"></a>
<h3 id="hd_id3154140">Minimum spacing</h3>
<p id="par_id3146923" class="paragraph"><span class="avis">Determines the minimum distance between a symbol and variable.</span></p>
<h2 itemprop="articleSection" id="hd_id3149302">Operators</h2>
<p id="par_id3155181" class="paragraph">Defines the spacing between operators and variables or numbers.</p>
<a name="bm_id3151326"></a>
<h3 id="hd_id3148992">Excess size</h3>
<p id="par_id3151333" class="paragraph"><span class="avis">Determines the height from the variable to the operator's upper edge.</span></p>
<a name="bm_id3143280"></a>
<h3 id="hd_id3149495">Spacing</h3>
<p id="par_id3151250" class="paragraph"><span class="avis">Determines the horizontal distance between operators and variables.</span></p>
<h2 itemprop="articleSection" id="hd_id3149819">Borders</h2>
<p id="par_id3149102" class="paragraph">Adds a border to your formula. This option is particularly useful if you want to integrate the formula into a text file in LibreOffice Writer. When making settings, be sure that you do not use 0 as a size, since this creates viewing problems for text that surrounds the insertion point.</p>
<a name="bm_id3149790"></a>
<h3 id="hd_id3154837">Left</h3>
<p id="par_id3149797" class="paragraph"><span class="avis">The left border is positioned between the formula and background.</span></p>
<a name="bm_id3147099"></a>
<h3 id="hd_id3147088">Right</h3>
<p id="par_id3154898" class="paragraph"><span class="avis">The right border is positioned between the formula and background.</span></p>
<a name="bm_id3149034"></a>
<h3 id="hd_id3147218">Top</h3>
<p id="par_id3149040" class="paragraph"><span class="avis">The top border is positioned between the formula and background.</span></p>
<a name="bm_id3148739"></a>
<h3 id="hd_id3147584">Bottom</h3>
<p id="par_id3148746" class="paragraph"><span class="avis">The bottom border is positioned between the formula and background.</span></p>
<div class="embedded">
<a name="vorschau"></a>





<h3 id="hd_id3156192">Preview Field</h3>
  <p id="par_id3154046" class="paragraph"><span class="avis">Displays a preview of the current selection.</span></p>
</div>
<a name="bm_id3155136"></a>
<h2 itemprop="articleSection" id="hd_id3147326">Default</h2>
<p id="par_id3155143" class="paragraph"><span class="avis">Saves your changes as your default settings for all new formulas.</span> A security response will appear before saving these changes.</p>

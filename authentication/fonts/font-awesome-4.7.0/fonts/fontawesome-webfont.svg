<h1 itemprop="articleSection" id="hd_id3154263">Image Bar</h1>
<p id="par_id3147756" class="paragraph"><span class="avis">The <span class="emph">Image</span> Bar contains functions for formatting and positioning selected bitmap graphics.</span></p>
<div class="embedded">
<a name="filter"></a>

<h2 itemprop="articleSection" id="hd_id3151299"><a target="_top" href="en-US/text/shared/02/24010000.html">Image Filter Bar</a></h2>
<p id="par_id3156183" class="paragraph"><span class="avis">This icon on the <span class="emph">Image</span> bar opens the <span class="emph">Image Filter</span> bar, where you can use various filters on the selected picture.</span></p>
</div>
<div class="embedded">
<a name="syfilter"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3154673" class="paragraphintable"><img src="media/icon-themes/cmd/sc_autopilotmenu.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3155805" class="paragraphintable">Filter</p>
    </div>
  </div>

</div>
<div class="embedded">
<a name="grafikmodus"></a>

<h2 itemprop="articleSection" id="hd_id3149762"><a target="_top" href="en-US/text/shared/02/24020000.html">Graphics Mode</a></h2>
<p id="par_id3150255" class="paragraph"><span class="avis">Lists view attributes for the selected graphic object. The embedded or linked graphic object in the current file will not be changed, only the view of the object.</span></p>
</div>
<div class="embedded">
<a name="sygrafikmodus"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3150275" class="paragraphintable"><img src="media/helpimg/zellvor.png" class="genericimage" alt="Cell Styles" title="Cell Styles" style="width:135px;height:27px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3150771" class="paragraphintable">Graphics mode</p>
    </div>
  </div>

</div>
<div class="embedded">
<a name="color"></a>

<h2 itemprop="articleSection" id="hd_id8983733"><a target="_top" href="en-US/text/shared/02/colortoolbar.html">Color</a></h2>
<p id="par_id1676381" class="paragraph"><span class="avis">With the Color toolbar you can edit some properties of the selected object.</span></p>
</div>
<div class="embedded">
<a name="transparenz"></a>

<h2 itemprop="articleSection" id="hd_id3159411"><a target="_top" href="en-US/text/shared/02/24090000.html">Transparency</a></h2>
<p id="par_id3150445" class="paragraph"><span class="avis">Specifies the transparency in the graphic object.</span> Values from 0% (fully opaque) to +100% (fully transparent) are possible.</p>
</div>
<div class="embedded">
<a name="sytransparenz"></a>

  <div class="icontable">
    <div class="iconcell">

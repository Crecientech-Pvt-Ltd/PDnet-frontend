<h1 itemprop="articleSection" id="hd_id3147339">Text Mode</h1>
<p id="par_id3150206" class="paragraph"><span class="avis">Switches the text mode on or off. In text mode, formulas are displayed as the same height as a line of text.</span></p>

<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="textmodus"></a>Choose <span class="emph">Format - Text Mode</span>
</p></div>
</div>
</div>
<br>

    <a name="form"></a>
        <a name="bm_id601529755027114"></a>
        <h1 id="hd_id111529755027117">Form</h1>
        <p id="par_id991529755027118" class="paragraph"><a name="variable%20name"></a><span class="avis">Contains commands for activate form design mode, open control wizards and insert form controls in your text document.</span></p>
    
    <h2 id="hd_id551529758534136">Design Mode</h2>
    <p id="par_id791529758540932" class="paragraph">Enable or disable form design mode.</p>
    <h2 id="hd_id121529758546072">Control Wizards</h2>
    <p id="par_id271529758552229" class="paragraph">Enable or disable control wizards.</p>
<div class="embedded">
<a name="label"></a>
<h2 itemprop="articleSection" id="hd_id3154729">Label Field</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3149300" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_insertfixedtext.svg" class="iconimage" alt="Icon" title="Icon" style="width:8px;height:8px"></p>
</div>
<div class="iconcell">
<p id="par_id3156181" class="paragraphintable"><span class="avis">Adds a field for displaying text labels.</span> These labels are only for displaying predefined text, and not for entering text.</p>
</div>
</div>

</div>
<div class="embedded">
<a name="textbox"></a>
<h2 itemprop="articleSection" id="hd_id3149123">Text Box</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3153766" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_edit.svg" class="iconimage" alt="Icon" title="Icon" style="width:8px;height:8px"></p>
</div>
<div class="iconcell">
<p id="par_id3153712" class="paragraphintable"><span class="avis">Adds an input box where you can enter and edit text.</span></p>
</div>
</div>

</div>
<div class="embedded">
<a name="checkbox"></a>
<h2 itemprop="articleSection" id="hd_id3150447">Check Box</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3155131" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_checkbox.svg" class="iconimage" alt="Icon" title="Icon" style="width:16px;height:16px"></p>
</div>
<div class="iconcell">
<p id="par_id3147317" class="paragraphintable"><span class="avis">Adds a check box that you can use to turn a function on or off.</span></p>
</div>
</div>

</div>
<div class="embedded">
<a name="optionbutton"></a>
<h2 itemprop="articleSection" id="hd_id3150486">Option Button</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3155856" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_radiobutton.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3153575" class="paragraphintable"><span class="avis">Adds a button that allows a user to select from a number of options.</span> Grouped option buttons must have consecutive tab indices. They are commonly encircled by a group box. If you have two groups of option buttons, you must insert a tab index between the tab indices of the two groups on the group frame.</p>
</div>
</div>

</div>
<div class="embedded">
<a name="combobox"></a>
<h2 itemprop="articleSection" id="hd_id3150644">Combo Box</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3148418" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_combobox.svg" class="iconimage" alt="Icon" title="Icon" style="width:16px;height:16px"></p>
</div>
<div class="iconcell">
<p id="par_id3154199" class="paragraphintable"><span class="avis">Adds a combo box. A combo box is a one line list box that a user can click, and then choose an entry from the list.</span> If you want, you can make the entries in the combo box "read only".</p>
</div>
</div>

</div>
<div class="embedded">
<a name="pushbutton"></a>
<h2 itemprop="articleSection" id="hd_id3148473">Button</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3153824" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_pushbutton.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3147530" class="paragraphintable"><span class="avis">Adds a command button.</span> You can use a command button to execute a command for a defined event, such as a mouse click.</p>
<p id="par_id3154923" class="paragraphintable">If you want, you can add text or a graphic to the button.</p>
</div>
</div>

</div>
<div class="embedded">
<a name="Section13"></a>

<h3 id="hd_id3153316">Image Button</h3>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3159622" class="paragraphintable"><img src="media/icon-themes/cmd/sc_imagebutton.svg" class="iconimage" alt="Icon image button" title="Icon image button" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3148601" class="paragraphintable"><span class="avis">Creates a button displayed as an image.</span> Aside from the graphic representation, an image button has the same properties as a "normal" button.</p>
    </div>
  </div>

</div>
<div class="embedded">
<a name="formattedfield"></a>
<h2 itemprop="articleSection" id="hd_id3150117">Formatted Field</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3153162" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_formattedfield.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3146320" class="paragraphintable"><span class="avis">Adds a text box where you can define the formatting for text that is inputted or outputted as well as any limiting values.</span></p>
</div>
</div>

</div>
<h2 id="hd_id571529784049416">More fields</h2>
<p id="par_id951529784060420" class="paragraph">Date, time, numerical, currency and pattern form fields.</p>
<div class="embedded">
<a name="groupbox"></a>
<h2 itemprop="articleSection" id="hd_id3150313">Group Box</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3151184" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_groupbox.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3159622" class="paragraphintable"><span class="avis">Adds a frame that you can use to visually group similar controls, such as option buttons.</span></p>
</div>
</div>

</div>
<div class="embedded">
<a name="Section12"></a>

<h2 itemprop="articleSection" id="hd_id3159171">Image Control</h2>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3155869" class="paragraphintable"><img src="media/icon-themes/cmd/sc_objectcatalog.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3149596" class="paragraphintable"><span class="avis">Creates an image control. It can only be used to add images from a database.</span> In the form document, double-click one of these controls to open the <span class="emph">Insert Graphic</span> dialog to insert the image. There is also a context menu (not in design mode) with commands for inserting and deleting the image.</p>
      <p id="par_id3150318" class="paragraphintable">Images from a database can be displayed in a form, and new images can be inserted in the database as long as the image control is not write-protected. The control must refer to a database field of the image type. Therefore, enter the data field into the properties window on the <span class="emph">Data</span> tab page.</p>
    </div>
  </div>

</div>
<div class="embedded">
<a name="fileselect"></a>
<h2 itemprop="articleSection" id="hd_id3146815">File Selection</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3149194" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_filecontrol.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3145632" class="paragraphintable"><span class="avis">Adds a button that opens a file selection dialog.</span></p>
</div>
</div>

</div>
<div class="embedded">
<a name="Section4"></a>

<h2 itemprop="articleSection" id="hd_id3157996">Table Control</h2>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3156402" class="paragraphintable"><img src="media/icon-themes/cmd/sc_insertspreadsheet.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3154579" class="paragraphintable"><span class="avis">Creates a <span class="emph">table control</span> to display a database table.</span> If you create a new table control, the <a target="_top" href="en-US/text/shared/02/01170800.html"><span class="emph">Table Element Wizard</span></a> appears.</p>
    </div>
  </div>

<p id="par_id3154697" class="paragraph"><a target="_top" href="en-US/text/shared/02/01170004.html">Special information about Table Controls</a>.</p>
</div>
<div class="embedded">
<a name="Section24"></a>

<h2 itemprop="articleSection" id="par_idN11B1E">Navigation bar</h2>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_idN11B2C" class="paragraphintable"><img src="media/icon-themes/cmd/sc_navigationbar.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
       <p id="par_idN11B3D" class="paragraphintable"><span class="avis">Creates a <span class="emph">Navigation</span> bar.</span></p>
    </div>
  </div>

<p id="par_idN11DB1" class="paragraph">The <span class="emph">Navigation</span> bar allows you to move through the records of a database or a database form. The controls on this <span class="emph">Navigation</span> bar work the same way as the controls on the default <a target="_top" href="en-US/text/shared/main0213.html"><span class="emph">Navigation</span> bar</a> in LibreOffice.</p>
</div>
<div class="embedded">
<a name="control"></a>



<h2 itemprop="articleSection" id="hd_id3147102"><a target="_top" href="en-US/text/shared/02/01170100.html">Control Properties</a></h2>
  <p id="par_id3145345" class="paragraph"><a name="kontroll"></a><span class="avis">Opens a dialog for editing the properties of a selected control.</span></p>
</div>
<div class="embedded">
<a name="formular"></a>
  

<h2 itemprop="articleSection" id="hd_id3147285"><a target="_top" href="en-US/text/shared/02/01170200.html">Form Properties</a></h2>
  <p id="par_id3147088" class="paragraph"><a name="form"></a><span class="avis">In this dialog you can specify, among others, the data source and the events for the whole form.</span></p>
  </div>
<div class="embedded">
<a name="formex"></a>


<h2 itemprop="articleSection" id="hd_id3143284"><a target="_top" href="en-US/text/shared/02/01170600.html">Form Navigator</a></h2>
<p id="par_id3149760" class="paragraph"><span class="avis">Opens the <span class="emph">Form Navigator</span>. The <span class="emph">Form Navigator</span> displays all forms and subforms of the current document with their respective controls.</span></p>
</div>
<div class="embedded">
<a name="taborder"></a>
<h2 itemprop="articleSection" id="hd_id3153799">Tab order</h2>
<p id="par_id3156282" class="paragraph">When a form is selected, it opens the <a target="_top" href="en-US/text/shared/02/01170300.html"><span class="emph">Tab Order</span></a> dialog, where the indices for focusing the control elements on the Tab key are defined.</p>

</div>
<div class="embedded">

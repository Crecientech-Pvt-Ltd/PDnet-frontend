      <a name="objektleisteeingabemodus"></a>
<h1 itemprop="articleSection" id="hd_id3154270">Formatting Bar</h1>
         <p id="par_id3147762" class="paragraph">The Formatting bar contains several text formatting functions.</p>
      
      <div class="embedded">
<a name="stylist"></a>

<h2 itemprop="articleSection" id="hd_id3154228"><a target="_top" href="en-US/text/shared/02/01230000.html">Styles</a></h2>
<p id="par_id3144436" class="paragraph"><span class="avis">Specifies whether to show or hide the <span class="emph">Styles</span> window, which is where you can assign and organize styles.</span></p>
</div>
      <div class="embedded">
<a name="systylist"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3143267" class="paragraphintable"><img src="media/icon-themes/cmd/sc_designerdialog.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3154750" class="paragraphintable">Styles</p>
    </div>
  </div>

</div>
      <div class="embedded">
<a name="benvor"></a>
<h2 itemprop="articleSection" id="hd_id3148520"><a target="_top" href="en-US/text/shared/02/02010000.html">Set Paragraph Style</a></h2>
<a name="benvortext"></a>
<p id="par_id3155351" class="paragraph"><span class="avis">Assigns a style to the current paragraph, selected paragraphs, or to a selected object.</span></p>

</div>
      <div class="embedded">
<a name="sylistenfeld"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3155552" class="paragraphintable"> <img src="media/helpimg/zellvor.png" class="genericimage" alt="Set Paragraph Style" title="Set Paragraph Style" style="width:100px;height:20px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3145345" class="paragraphintable">Set Paragraph Style</p>
    </div>
  </div>

</div>
      <div class="embedded">
<a name="schriftart"></a>

<p id="par_id3148983" class="paragraph"></p>

<h2 itemprop="articleSection" id="hd_id3150808"><a target="_top" href="en-US/text/shared/02/02020000.html">Font Name</a></h2>
<p id="par_id3156414" class="paragraph"><a name="schriftarttext"></a><span class="avis">Allows you to select a font name from the list or enter a font name directly.</span></p>
<p id="par_id3153750" class="paragraph">You can enter several fonts, separated by semicolons. LibreOffice uses each named font in succession if the previous fonts are not available.</p>
</div>
      <div class="embedded">
<a name="syschriftart"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3145315" class="paragraphintable"><img src="media/helpimg/swh00055.png" class="genericimage" alt="Icon" title="Icon" style="width:120px;height:23px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3150085" class="paragraphintable">Font Name</p>
    </div>
  </div>

</div>
      <div class="embedded">
<a name="schriftgroesse"></a>
<h2 itemprop="articleSection" id="hd_id3085157"><a target="_top" href="en-US/text/shared/02/02030000.html">Font Size</a></h2>
<p id="par_id3150014" class="paragraph"><a name="schriftgroessetext"></a><span class="avis">Allows you to choose between different font sizes from the list, or to enter a size manually.</span></p>
</div>
      <div class="embedded">
<a name="syschriftgroesse"></a>
<span id="swlnapplidm17" class="switch"><span hidden="true" id="CALCidm18" class="CALC">

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3153255" class="paragraphintable"><img src="media/helpimg/swh00056.png" class="genericimage" alt="Icon" title="Icon" style="width:;height:"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3159194" class="paragraphintable">Font Size</p>
    </div>
  </div>

</span>
<span hidden="true" id="defaultidm27">

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3153049" class="paragraphintable"><img src="media/helpimg/swh00056.png" class="genericimage" alt="Icon" title="Icon" style="width:;height:"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3145314" class="paragraphintable">Font Size</p>
    </div>
  </div>

</span>
</span>
</div>
      <div class="embedded">
<a name="fett"></a>


<h2 itemprop="articleSection" id="hd_id3150278"><a target="_top" href="en-US/text/shared/01/05110100.html">Bold</a></h2>
<p id="par_id3153089" class="paragraph"><span class="avis">Makes the selected text bold. If the cursor is in a word, the entire word is made bold. If the selection or word is already bold, the formatting is removed.</span></p>
</div>
      <div class="embedded">
<a name="syfett"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3145766" class="paragraphintable"><img src="media/icon-themes/cmd/sc_bold.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3147001" class="paragraphintable">Bold</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="kursiv"></a>


<h2 itemprop="articleSection" id="hd_id3155182"><a target="_top" href="en-US/text/shared/01/05110200.html">Italic</a></h2>
<p id="par_id3148882" class="paragraph"><span class="avis">Makes the selected text italic. If the cursor is in a word, the entire word is made italic. If the selection or word is already italic, the formatting is removed.</span></p>
</div>
      <div class="embedded">
<a name="sykursiv"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3159091" class="paragraphintable"><img src="media/icon-themes/cmd/sc_italic.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3150234" class="paragraphintable">Italic</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="unter"></a>
  

<h2 itemprop="articleSection" id="hd_id3150756"><a target="_top" href="en-US/text/shared/01/05110300.html">Underline</a></h2>
  <p id="par_id3149031" class="paragraph"><span class="avis">Underlines or removes underlining from the selected text.</span></p>
  </div>
      <div class="embedded">
<a name="syunterstreichen"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3145223" class="paragraphintable"><img src="media/icon-themes/cmd/sc_underline.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3154715" class="paragraphintable">Underline</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="links"></a>

<h2 itemprop="articleSection" id="hd_id3154349"><a target="_top" href="en-US/text/shared/01/05080100.html">Left</a></h2>
  <p id="par_id3150756" class="paragraph"><a name="linkstext"></a><span class="avis">Aligns the selected paragraph(s) to the left page margin.</span></p>
  </div>
      <div class="embedded">
<a name="sylinksbuendig"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3147310" class="paragraphintable"><img src="media/icon-themes/cmd/sc_alignleft.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3151336" class="paragraphintable">Align Left</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="zentriert"></a>

<h2 itemprop="articleSection" id="hd_id3153514"><a target="_top" href="en-US/text/shared/01/05080300.html">Center</a></h2>
  <p id="par_id3152876" class="paragraph"><a name="zentrierttext"></a><span class="avis">Centers the selected paragraph(s) on the page.</span></p>
  </div>
      <div class="embedded">
<a name="syzentriert"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3153815" class="paragraphintable"><img src="media/icon-themes/cmd/sc_alignhorizontalcenter.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3153076" class="paragraphintable"><span id="swlnapplidm432" class="switchinline"><span hidden="true" id="CALCidm433" class="CALC">Align Center Horizontally</span><span hidden="true" id="defaultidm434">Centered</span></span></p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="rechts"></a>

<h2 itemprop="articleSection" id="hd_id3160463"><a target="_top" href="en-US/text/shared/01/05080200.html">Right</a></h2>
  <p id="par_id3144750" class="paragraph"><a name="rechtstext"></a><span class="avis">Aligns the selected paragraph(s) to the right page margin.</span></p>
  </div>
      <div class="embedded">
<a name="syrechtsbuendig"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3149408" class="paragraphintable"><img src="media/icon-themes/cmd/sc_alignright.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3153607" class="paragraphintable">Align Right</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="block"></a>

<h2 itemprop="articleSection" id="hd_id3152937"><a target="_top" href="en-US/text/shared/01/05080400.html">Justify</a></h2>
<p id="par_id3146856" class="paragraph"><a name="blocktext"></a><span class="avis">Aligns the selected paragraph(s) to the left and the right page margins. If you want, you can also specify the alignment options for the last line of a paragraph by choosing <span class="emph">Format - Paragraph - Alignment</span>.</span>
</p>
</div>
      <div class="embedded">
<a name="syblocksatz"></a>
            
                <div class="icontable">
                    <div class="iconcell">
                        <p id="par_id3156189" class="paragraphintable"><img src="media/icon-themes/cmd/sc_alignblock.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                    </div>
                    <div class="iconcell">
                        <p id="par_id3153131" class="paragraphintable">Justified</p>
                    </div>
                </div>
            
        </div>
      <div class="embedded">
<a name="numerierung"></a>

<h2 itemprop="articleSection" id="hd_id3150220"><a target="_top" href="en-US/text/swriter/02/02110000.html">Numbering On/Off</a></h2>
<p id="par_id3150240" class="paragraph"><span class="avis">Adds or removes numbering from the selected paragraphs.</span> To define the numbering format, choose <span class="emph">Format - Bullets and Numbering</span>. To display the <span class="emph">Bullets and Numbering</span> Bar, choose <span class="emph">View - Toolbars - Bullets and Numbering</span>.</p>
</div>
      <div class="embedded">
<a name="synumerierung"></a>

<div class="icontable">
<div class="iconcell">
<p id="par_id3150502" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_defaultnumbering.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3147525" class="paragraphintable">Numbering On/Off</p>
</div>
</div>


</div>
      <div class="embedded">
<a name="aufzaehlung"></a>

<h2 itemprop="articleSection" id="hd_id3154228"><a target="_top" href="en-US/text/shared/02/06120000.html">Bullets On/Off</a></h2>
<p id="par_id3148520" class="paragraph"><span class="avis">Assigns bullet points to the selected paragraphs, or removes them from bulleted paragraphs.</span></p>
</div>
      <div class="embedded">
<a name="syaufzaehlung"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3150355" class="paragraphintable"><img src="media/icon-themes/cmd/sc_defaultbullet.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3149233" class="paragraphintable">Bullets On/Off</p>
    </div>
  </div>

</div>
      <div class="embedded">
<a name="einzvermindern"></a>
        
        
        <h2 itemprop="articleSection" id="hd_id3154228"><a target="_top" href="en-US/text/shared/02/02130000.html">Decrease Indent</a></h2>
        <p id="par_id3150247" class="paragraph"><span class="avis">Click the <span class="emph">Decrease Indent</span> icon to reduce the left indent of the current paragraph or cell content and set it to the previous default tab position.</span></p>
    </div>
      <div class="embedded">
<a name="syeinzvermindern"></a>
        
            <div class="icontable">
                <div class="iconcell">
                    <p id="par_id3155338" class="paragraphintable"><img src="media/icon-themes/cmd/sc_decrementindent.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
                </div>
                <div class="iconcell">
                    <p id="par_id3155942" class="paragraphintable">Decrease Indent</p>
                </div>
            </div>
        
    </div>
      <div class="embedded">
<a name="einzerhoehen"></a>
        
        
        <h2 itemprop="articleSection" id="hd_id3148520"><a target="_top" href="en-US/text/shared/02/02140000.html">Increase Indent</a></h2>
        <p id="par_id3151330" class="paragraph"><span class="avis">Click the <span class="emph">Increase Indent</span> icon to increase the left indent of the current paragraph or cell content and set it to the next default tab position.</span></p>
    </div>
      <div class="embedded">
<a name="syeinzerhoehen"></a>
        
            <div class="icontable">
                <div class="iconcell">
                    <p id="par_id3147576" class="paragraphintable"><img src="media/icon-themes/cmd/sc_incrementindent.svg" class="iconimage" alt="Icon" title="Icon" style="width:16px;height:16px"></p>
                </div>
                <div class="iconcell">
                    <p id="par_id3166460" class="paragraphintable">Increase Indent</p>
                </div>
            </div>
        
    </div>
      <h2 itemprop="articleSection" id="hd_id3149593"><a target="_top" href="en-US/text/shared/01/05020200.html">Font Color</a></h2>
      <div class="embedded"><p class="embedded"><a name="textfarbe"></a>Click to apply the current font color to the selected characters. You can also click here, and then drag a selection to change the text color. Click the arrow next to the icon to open the <span class="emph">Font color</span> toolbar.
</p></div>
      <div class="embedded">
<a name="sytxtfarbe"></a>

<div class="icontable">
<div class="iconcell">
<p id="par_id3157898" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_color.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3149893" class="paragraphintable">Font Color</p>
</div>
</div>


</div>
      <div class="embedded">
<a name="zeichenhintergrund"></a>

<h2 itemprop="articleSection" id="hd_id3109850"><a target="_top" href="en-US/text/shared/02/02160000.html">Highlight Color</a></h2>
<p id="par_id3154927" class="paragraph"><a name="zeichenhintergrundtext"></a><span class="avis">Applies the current highlight color to the background of a text selection. If no text is selected, click the <span class="emph">Highlight Color</span> icon, select the text that you want to highlight, and then click the <span class="emph">Highlight Color</span> icon again. To change the highlight color, click the arrow next to the <span class="emph">Highlight Color</span> icon, and then click the color that you want.</span></p>
</div>
      <div class="embedded">
<a name="syzeichenhintergrund"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3152551" class="paragraphintable"><img src="media/icon-themes/cmd/sc_backcolor.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3147210" class="paragraphintable">Highlight Color</p>
    </div>
  </div>

</div>
      <div class="embedded">
<a name="absatzhintergrund"></a>

<h2 id="hd_id3154232"><a target="_top" href="en-US/text/shared/02/02170000.html">Background Color</a></h2>
<p id="par_id3149140" class="paragraph"><a name="hintergrundfarbetext"></a><span class="avis">Click to open a toolbar where you can click a background color for a paragraph. The color is applied to the background of the current paragraph or the selected paragraphs.</span></p>
</div>
      <div class="embedded">
<a name="syabsatzhintergrund"></a>

  <div class="icontable">
    <div class="iconcell">
      <p id="par_id3147276" class="paragraphintable"><img src="media/icon-themes/cmd/sc_backgroundcolor.svg" class="iconimage" alt="Icon Background color" title="Icon Background color" style="width:38px;height:38px"></p>
    </div>
    <div class="iconcell">
      <p id="par_id3144439" class="paragraphintable">Background Color</p>
    </div>
  </div>

</div>
      <h2 itemprop="articleSection" id="hd_id3149887">Additional icons</h2>
<a name="bm_id0122200902451213"></a>
<h2 itemprop="articleSection" id="hd_id0122200903085320">Increase Font</h2>
      <p id="par_id0122200903085371" class="paragraph"><span class="avis">Increases the font size of the selected text.</span></p>
<a name="bm_id0122200902452932"></a>
<h2 itemprop="articleSection" id="hd_id012220090308532">Reduce Font</h2>
      <p id="par_id0122200903085351" class="paragraph"><span class="avis">Reduces the font size of the selected text.</span></p>
      <p id="par_id3149900" class="paragraph">If <a target="_top" href="en-US/text/shared/00/00000005.html#ctl">CTL</a> support is enabled, two additional icons are visible.</p>
<a name="bm_id2946959"></a>
<h2 itemprop="articleSection" id="hd_id3149946">Left-To-Right</h2>
      
         <div class="icontable">

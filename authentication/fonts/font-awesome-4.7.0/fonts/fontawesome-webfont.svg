<h1 itemprop="articleSection" id="hd_id3149261">Other Symbols</h1>
<p id="par_id3157884" class="paragraph"><span class="avis">Shows miscellaneous mathematical symbols.</span></p>

<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded">
<a name="sonst"></a>
<p id="par_id3153291" class="paragraph">Open the context menu in the Commands window - choose <span class="emph">Others</span>
</p>
<p id="par_id3153968" class="paragraph">Choose <span class="emph">View - Elements</span>; then on the Elements pane select <span class="emph">Others</span> from the listbox.</p>
</div>
</div>
</div>
<br>
<h2 itemprop="articleSection" id="hd_id3156430">Symbols in detail</h2>

<div class="icontable">
<div class="iconcell">
<p id="par_id3145171" class="paragraphintable">
<img src="media/helpimg/starmath/mi22006.svg" class="genericimage" alt="Partial Icon" title="Partial Icon" style="width:38px;height:38px"></p>
<a name="bm_id3151367"></a>
</div>
<div class="iconcell">
<p id="par_id3153167" class="paragraphintable"><span class="emph">Partial</span></p>
<p id="par_id3156303" class="paragraphintable"><span class="avis">Inserts the symbol for a partial differentiation.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">partial</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3152782" class="paragraphintable">
<img src="media/helpimg/starmath/mi22005.svg" class="genericimage" alt="Infinity Icon" title="Infinity Icon" style="width:38px;height:38px"></p>
<a name="bm_id3150293"></a>
</div>
<div class="iconcell">
<p id="par_id3151049" class="paragraphintable"><span class="emph">Infinity</span></p>
<p id="par_id3153648" class="paragraphintable"><span class="avis">Inserts the symbol for infinity.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">infinity</span> or <span class="emph">infty</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3150217" class="paragraphintable">
<img src="media/helpimg/starmath/mi22013.svg" class="genericimage" alt="Nabla Icon" title="Nabla Icon" style="width:38px;height:38px"></p>

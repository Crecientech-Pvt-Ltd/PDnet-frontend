<a name="importfile"></a>
<a name="bm_id3154659"></a><meta itemprop="keywords" content="importing, LibreOffice Math formulas">
<a name="bm_id3154660"></a><meta itemprop="keywords" content="MathML, import from file">
<a name="bm_id3150346"></a>
<h1 itemprop="articleSection" id="hd_id3154659">Import Formula from File</h1>
  <p id="par_id3150251" class="paragraph"><a name="formelimportierentext"></a><span class="avis">This command opens a dialog for importing a formula.</span></p>
  <p id="par_id3153916" class="paragraph">The <span class="emph">Insert</span> dialog is set up like the <a target="_top" href="en-US/text/shared/01/01020000.html"><span class="emph">Open</span></a> dialog under <span class="emph">File</span>. Use the <span class="emph">Insert</span> dialog to load, edit and display a formula saved as a file in the <span class="emph">Commands</span> window.</p>
  <p id="par_id3153917" class="paragraph">You can import MathML files created by other applications as well. The MathML source must have a <span class="code">math</span> element with an <span class="code">xmlns</span> attribute with value "http://www.w3.org/1998/Math/MathML". The languages MathML and StarMath are not fully compatible, therefore you should revise the import result. For details about the language MathML see its <a target="_blank" href="https://www.w3.org/TR/#tr_MathML">specification</a>.</p>
  <a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="etsfim"></a>Choose <span class="emph">Tools - Import Formula</span>
</p></div>
  </div>
</div>
<br>

<a name="importclipboard"></a>
<a name="bm_id3154661"></a><meta itemprop="keywords" content="MathML, import via clipboard">
<a name="bm_id3154662"></a><meta itemprop="keywords" content="importing, MathML">
<a name="bm_id3150347"></a>
<h1 itemprop="articleSection" id="hd_id3154661">Import MathML from Clipboard</h1>
  <p id="par_id3150252" class="paragraph"><a name="mathmlimportierentext"></a><span class="avis">This command transforms MathML clipboard content to StarMath and inserts it at the current cursor position.</span></p>
  <p id="par_id3153918" class="paragraph">If the transformation fails, nothing is inserted.</p>
  <a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="etsmim"></a>Choose <span class="emph">Tools - Import MathML from Clipboard</span>
</p></div>
  </div>
</div>
<br>
  <p id="par_id3153919" class="paragraph">This command handles only MathML content. If you have copied a LibreOffice Math formula to clipboard, insert it using the command <a target="_top" href="en-US/text/shared/01/02060000.html"><span class="emph">Paste</span></a> under <span class="emph">Edit</span>.</p>

</div>

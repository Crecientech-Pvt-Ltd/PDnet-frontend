</div>
<div class="iconcell">
<p id="par_id3152824" class="paragraphintable"><span class="emph">Up Arrow</span></p>
<p id="par_id3152866" class="paragraphintable"><span class="avis">This icon inserts an up arrow.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">uparrow</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3157946" class="paragraphintable">
<img src="media/helpimg/starmath/mi22019.svg" class="genericimage" alt="Down Arrow Icon" title="Down Arrow Icon" style="width:38px;height:38px"></p>
<a name="bm_id3145675"></a>
</div>
<div class="iconcell">
<p id="par_id3145694" class="paragraphintable"><span class="emph">Down Arrow</span></p>
<p id="par_id3145735" class="paragraphintable"><span class="avis">This icon inserts a down arrow.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">downarrow</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3154997" class="paragraphintable">
<img src="media/helpimg/starmath/mi22011.svg" class="genericimage" alt="Ellipsis Icon" title="Ellipsis Icon" style="width:38px;height:38px"></p>
<a name="bm_id3155056"></a>
</div>
<div class="iconcell">
<p id="par_id3159083" class="paragraphintable"><span class="emph">Ellipsis</span></p>
<p id="par_id3159124" class="paragraphintable"><span class="avis">This icon inserts an ellipsis (three low horizontal dots).</span> Command for the <span class="emph">Commands</span> window: <span class="emph">dotslow</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3163719" class="paragraphintable">
<img src="media/helpimg/starmath/mi22008.svg" class="genericimage" alt="Math-axis Ellipsis Icon" title="Math-axis Ellipsis Icon" style="width:38px;height:38px"></p>
<a name="bm_id3163779"></a>
</div>
<div class="iconcell">
<p id="par_id3163797" class="paragraphintable"><span class="emph">Math-axis Ellipsis</span></p>
<p id="par_id3146757" class="paragraphintable"><span class="avis">This icon inserts an axis-ellipsis (three vertically centered horizontal dots).</span> Command for the <span class="emph">Commands</span> window: <span class="emph">dotsaxis</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3146829" class="paragraphintable">
<img src="media/helpimg/starmath/mi22012.svg" class="genericimage" alt="Vertical Ellipsis Icon" title="Vertical Ellipsis Icon" style="width:38px;height:38px"></p>
<a name="bm_id3152616"></a>
</div>
<div class="iconcell">
<p id="par_id3152634" class="paragraphintable"><span class="emph">Vertical Ellipsis</span></p>
<p id="par_id3152676" class="paragraphintable"><span class="avis">This icon inserts a vertical ellipsis (three vertical dots).</span> Command for the <span class="emph">Commands</span> window: <span class="emph">dotsvert</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3109675" class="paragraphintable">
<img src="media/helpimg/starmath/mi22009.svg" class="genericimage" alt="Upward Diagonal Ellipsis Icon" title="Upward Diagonal Ellipsis Icon" style="width:38px;height:38px"></p>
<a name="bm_id3109734"></a>
</div>
<div class="iconcell">
<p id="par_id3109753" class="paragraphintable"><span class="emph">Upward Diagonal Ellipsis</span></p>
<p id="par_id3109794" class="paragraphintable"><span class="avis">This icon inserts an upward diagonal ellipsis (three dots on the diagonal from the bottom left to the top right)</span>Command for the <span class="emph">Commands</span> window: <span class="emph">dotsup</span> or <span class="emph">dotsdiag</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3158234" class="paragraphintable">
<img src="media/helpimg/starmath/mi22010.svg" class="genericimage" alt="Downward Diagonal Ellipsis Icon" title="Downward Diagonal Ellipsis Icon" style="width:38px;height:38px"></p>
<a name="bm_id3158294"></a>
</div>
<div class="iconcell">
<p id="par_id3158311" class="paragraphintable"><span class="emph">Downward Diagonal Ellipsis</span></p>
<p id="par_id3158353" class="paragraphintable"><span class="avis">This icon inserts a downward diagonal ellipsis (three dots on the diagonal from upper left to lower right).</span> Command for the <span class="emph">Commands</span> window: <span class="emph">dotsdown</span>
</p>
</div>
</div>


<p id="par_id3158389" class="paragraph">A <span class="emph">back epsilon</span> can be inserted by typing <span class="emph">backepsilon</span> in the <span class="emph">Commands</span> window.</p>
<p id="par_id3158042" class="paragraph">To insert a placeholder into your formula, type <span class="emph">&lt;?&gt;</span> in the <span class="emph">Commands</span> window.</p>
</div>

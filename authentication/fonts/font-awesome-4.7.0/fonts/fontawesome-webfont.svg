<a name="view"></a>
<a name="bm_id7882320"></a>

<h1 id="hd_id3147233">View</h1>
<p id="par_id3147249" class="paragraph"><span class="avis">This menu contains commands for controlling the on-screen display of the document.</span></p>


<h2 id="par_id102720150703473580"><a target="_top" href="en-US/text/swriter/01/03130000.html">Normal</a></h2>
<div class="embedded"><p class="embedded"><a name="normal_layout_text"></a>Displays how the document will look when you print it.</p></div>

<h2 id="par_id102720150703478401"><a target="_top" href="en-US/text/swriter/01/03120000.html">Web</a></h2>
<div class="embedded"><p class="embedded"><a name="web_layout_text"></a>Displays the document as it would be viewed in a Web browser. This is useful when you create HTML documents.</p></div>
<div class="embedded">
<a name="htmlsource"></a>



<h2 itemprop="articleSection" id="hd_id3154788"><a target="_top" href="en-US/text/shared/02/19090000.html">HTML Source</a></h2>
<p id="par_id3156183" class="paragraph"><span class="avis">Displays the source text of the current HTML document. This view is available when creating a new HTML document or opening an existing one.</span></p>
</div>
<div class="embedded">
<a name="toolbars"></a>

<h2 itemprop="articleSection" id="hd_id3160463"><a target="_top" href="en-US/text/shared/01/03990000.html">Toolbars</a></h2>
  <p id="par_id3149748" class="paragraph"><span class="avis">Opens a submenu to show and hide toolbars.</span> A toolbar contains icons and options that let you quickly access LibreOffice commands.</p>
</div>
<div class="embedded">
<a name="status_bar"></a>
  <a name="taskleiste"></a>



<h2 itemprop="articleSection" id="hd_id3152823"><a target="_top" href="en-US/text/shared/01/03060000.html">Status Bar</a></h2>
  <p id="par_id3147000" class="paragraph"><span class="avis">Shows or hides the <span class="emph">Status</span> bar at the bottom edge of the window.</span></p>
  
</div>
<div class="embedded">
<a name="rulers"></a>


<h2 itemprop="articleSection" id="hd_id3149287"><a target="_top" href="en-US/text/swriter/01/03050000.html">Rulers</a></h2>
<p id="par_id3147514" class="paragraph"><span class="avis">Contains a submenu for showing or hiding the horizontal and vertical rulers.</span></p>
</div>

<h2 id="hd_id102720150854015048">Scrollbars</h2>
<p id="par_id102720150854017277" class="paragraph">Show or hide the horizontal and vertical scroll bars that are used to change the viewable area of a document that doesn't fit within the window.</p>
<div class="embedded">
<a name="text_boundaries"></a>


<h2 itemprop="articleSection" id="hd_id3145418"><a target="_top" href="en-US/text/swriter/01/03070000.html">Text Boundaries</a></h2>
<p id="par_id3151310" class="paragraph"><span class="avis">Shows or hides the boundaries of the printable area of a page. The boundary lines are not printed.</span></p>
</div>

<h2 id="par_idN10613">Table Boundaries</h2>
<p id="par_idN107CA" class="paragraph">Shows or hides the borders of table cells that have no set borders. The boundaries are only visible on screen and are not printed.</p>

<h2 id="hd_id102720150854011929">Images and Charts</h2>
<p id="par_id102720150854013292" class="paragraph">Show or hide graphical objects like images and charts within a document.</p>

<h2 id="hd_id102720150854019880">Comments</h2>
<p id="par_id102720150854014989" class="paragraph">Show or hide a document's comments and replies to them.</p>
<h2 id="hd_id981573492083329">Resolved comments</h2>
<p id="par_id331573492076499" class="paragraph">Show or hide <a target="_top" href="en-US/text/shared/01/04050000.html#resolvecomments">resolved comments</a>.</p>
<div class="embedded">
<a name="nonprinting_chars"></a>


<h2 itemprop="articleSection" id="hd_id3154507"><a target="_top" href="en-US/text/swriter/01/03100000.html">Formatting Marks</a></h2>
<p id="par_id3154646" class="paragraph"><span class="avis">Shows hidden formatting symbols in your text, such as paragraph marks, line breaks, tab stops, and spaces.</span></p>
</div>
<div class="embedded">
<a name="grid_and_help_lines"></a>


<h2 itemprop="articleSection" id="hd_id033020170255198878"><a target="_top" href="en-US/text/shared/01/grid_and_helplines.html">Grid and Help Lines</a></h2>
<p id="par_id033020170257116434" class="paragraph"><span class="avis">Toggle the visibility of grid points and guide lines to help object moving and precise position in the current sheet.</span></p>
</div>

<h2 id="hd_id102720150854018740">Hide Whitespace</h2>
<p id="par_id102720150854012820" class="paragraph">View documents with the white space found at the end and beginning of pages hidden.</p>

<h2 id="hd_id03302017034826145">Track Changes</h2>
<div class="embedded"><p class="embedded"><a name="text"></a>Shows or hides recorded changes.
</p></div>
<div class="embedded">
<a name="field_shadings"></a>


<h2 itemprop="articleSection" id="hd_id3151177"><a target="_top" href="en-US/text/swriter/01/03080000.html">Field Shadings</a></h2>
<p id="par_id3147513" class="paragraph"><span class="avis">Shows or hides shadings around fields in your document like non-breaking spaces, soft hyphens, indexes, and footnotes.</span></p>
</div>
<div class="embedded">
<a name="field_names"></a>


<h2 itemprop="articleSection" id="hd_id3154505"><a target="_top" href="en-US/text/swriter/01/03090000.html">Field Names</a></h2>
<p id="par_id3147171" class="paragraph"><span class="avis">Switches between showing fields as field names or field values.</span> When enabled the field names are displayed, and when disabled the field values displayed. Some field contents cannot be displayed.</p>
</div>
<div class="embedded">
<a name="hidden_paragraphs"></a>


<h2 itemprop="articleSection" id="hd_id3155959"><a target="_top" href="en-US/text/swriter/01/03140000.html">Hidden Paragraphs</a></h2>
<p id="par_id3150251" class="paragraph"><span class="avis">Shows or hides hidden paragraphs.</span> This option only affects the screen display of hidden paragraphs, and not the printing of hidden paragraphs.</p>
</div>
<div class="embedded">
<a name="sidebar"></a>


<h2 itemprop="articleSection" id="hd_id102720150837294513"><a target="_top" href="en-US/text/shared/01/menu_view_sidebar.html">Sidebar</a></h2>
<p id="par_id10272015084124189" class="paragraph"><span class="avis">The Sidebar is a vertical graphical user interface that primarily provides contextual properties, style management, document navigation, and media gallery features.</span></p>
</div>
<div class="embedded">
<a name="styles_and_formatting"></a>




<h2 id="hd_id3154505"><a target="_top" href="en-US/text/swriter/01/05140000.html">Styles</a></h2>
<p id="par_id3148391" class="paragraph"><span class="avis">Use the Styles deck of the Sidebar to apply, create, edit, and remove formatting styles. Double-click an entry to apply the style.</span></p>

<p id="par_id0122200903183687" class="paragraph"></p>
</div>

<h2 id="hd_id102720150908397549"><a target="_top" href="en-US/text/shared/01/gallery.html">Gallery</a></h2>
<div class="embedded"><p class="embedded"><a name="media_gallery_text"></a>Opens the Gallery deck of the Sidebar, where you can select images and audio clips to insert into your document.</p></div>
<div class="embedded">
<a name="navigator"></a>




<h2 itemprop="articleSection" id="hd_id3151177"><a target="_top" href="en-US/text/swriter/01/02110000.html">Navigator</a></h2>
<p id="par_id3149802" class="paragraph"><span class="avis">Shows or hides the Navigator window, where you can quickly jump to different parts of your document. Navigator is also available as a deck of the Sidebar. You can also use the Navigator to insert elements from the current document or other open documents, and to organize master documents.</span> To edit an item in the Navigator, right-click the item, and then choose a command from the context menu. If you want, you can <a target="_top" href="en-US/text/shared/00/00000005.html#andocken">dock</a> the Navigator at the edge of your workspace.</p>
</div>
<div class="embedded">
<a name="data_sources"></a>

<a name="datenanzeige"></a>



<h2 itemprop="articleSection" id="hd_id3156053"><a target="_top" href="en-US/text/shared/01/04180100.html">Data Sources</a></h2>
<p id="par_id3149495" class="paragraph"><span class="avis">Lists the databases that are registered in <span class="productname">LibreOffice</span> and lets you manage the contents of the databases.</span></p>

</div>
<div class="embedded">
<a name="full_screen"></a>
  <a name="ganzerbildschirm"></a>


<h2 itemprop="articleSection" id="hd_id3160463"><a target="_top" href="en-US/text/shared/01/03110000.html">Full Screen</a></h2>
  <p id="par_id3148983" class="paragraph"><span class="avis">Shows or hides the menus and toolbars in Writer or Calc. To exit the full screen mode, click the <span class="emph">Full Screen</span> button or press the <span class="emph">Esc</span> key.</span></p>
  
</div>

<h2 id="hd_id3147265"><a target="_top" href="en-US/text/shared/01/03010000.html">Zoom</a></h2>
<div class="embedded"><p class="embedded"><a name="zoom_text"></a><a name="massstabtext"></a>Reduces or enlarges the screen display of LibreOffice. </p></div>
</div>
<div class="search-frame"></div>

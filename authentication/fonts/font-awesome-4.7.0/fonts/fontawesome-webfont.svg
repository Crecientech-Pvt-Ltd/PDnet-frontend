<h1 itemprop="articleSection" id="hd_id3151075">Edit Symbols</h1>
<p id="par_id3154513" class="paragraph"><span class="avis">Use this dialog to add symbols to a symbol set, to edit symbol sets, or to modify symbol notations.</span> You can also define new symbol sets, assign names to symbols, or to modify existing symbol sets.</p>
<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="etssba"></a>Choose <span class="emph">Tools - Symbols - Edit</span>
</p></div>
</div>
</div>
<br>
<a name="bm_id3154253"></a>
<h2 itemprop="articleSection" id="hd_id3146066">Old Symbol</h2>
<p id="par_id3153965" class="paragraph"><span class="avis">Select the name of the current symbol.</span> The symbol, the name of the symbol, and the set that the symbol belongs to are displayed in the left preview pane at the bottom of the dialog box.</p>
<a name="bm_id3145791"></a>
<h2 itemprop="articleSection" id="hd_id3154020">Old Symbol Set</h2>
<p id="par_id3150209" class="paragraph"><span class="avis">This list box contains the name of the current symbol set. If you want, you can also select a different symbol set.</span></p>
<a name="bm_id3153816"></a>
<h2 itemprop="articleSection" id="hd_id3145386">Symbol</h2>
<p id="par_id3148870" class="paragraph"><span class="avis">Lists the names for the symbols in the current symbol set. Select a name from the list or type a name for a newly added symbol.</span></p>
<h3 id="hd_id3150215">Adding a New Symbol</h3>
<p id="par_id3143233" class="paragraph">To add a symbol to a symbol set, select a font in the <span class="emph">Font</span> box, and then click a symbol in symbols pane. In the <span class="emph">Symbol</span> box, type a name for the symbol. In the <span class="emph">Symbol set</span> list box, select a symbol set, or type a new name to create a new symbol set. The right preview pane displays the symbol that you selected. Click <span class="emph">Add</span> and then <span class="emph">OK</span>.</p>
<h3 id="hd_id3151389">Modifying the Name of a Symbol</h3>
<p id="par_id3147296" class="paragraph">To change the name of a symbol, select the old name in the <span class="emph">Old symbol</span> list box. Then enter the new name in the <span class="emph">Symbol</span> box. Check whether the desired character is in the preview window before you click the <span class="emph">Modify</span> button. Click <span class="emph">OK</span>.</p>
<a name="bm_id3148729"></a>
<h2 itemprop="articleSection" id="hd_id3157870">Symbol Set</h2>
<p id="par_id3145825" class="paragraph"><span class="avis">The <span class="emph">Symbol set</span> list box contains the names of all existing symbol sets. You can modify a symbol set or create a new one.</span></p>
<h3 id="hd_id3154554">Creating a New Symbol Set</h3>
<p id="par_id3145594" class="paragraph">To create a new symbol set, type a name for it in the <span class="emph">Symbol set</span> list box and add at least one symbol. Click <span class="emph">OK</span> to close the dialog. The new symbol set is now available under the new name.</p>
<a name="bm_id3147367"></a>
<h2 itemprop="articleSection" id="hd_id3153736">Font</h2>
<p id="par_id3147374" class="paragraph"><span class="avis">Displays the name of the current font and enables you to select a different font.</span></p>
<a name="bm_id3148769"></a>
<h2 itemprop="articleSection" id="hd_id3150564">Subset</h2>
<p id="par_id3145295" class="paragraph"><span class="avis">If you selected a non-symbol font in the <span class="emph">Font</span> list box, you can select a Unicode subset in which to place your new or edited symbol. When a subset has been selected, all symbols belonging to this subset of the current symbol set are displayed in the symbols list above.</span></p>
<a name="bm_id3149026"></a>
<h2 itemprop="articleSection" id="hd_id3148386">Style</h2>
<p id="par_id3155366" class="paragraph"><span class="avis">The current typeface is displayed. You can change the typeface by selecting one from the list box.</span></p>
<a name="bm_id3155989"></a>
<h2 itemprop="articleSection" id="hd_id3156262">Add</h2>
<p id="par_id3153922" class="paragraph"><span class="avis">Click this button to add the symbol shown in the right preview window to the current symbol set.</span> It will be saved under the name displayed in the <span class="emph">Symbol</span> list box. You must specify a name under <span class="emph">Symbol</span> or <span class="emph">Symbol Set</span> to be able to use this button. Names cannot be used more than once.</p>
<a name="bm_id3147563"></a>
<h2 itemprop="articleSection" id="hd_id3150756">Modify</h2>
<p id="par_id3147570" class="paragraph"><span class="avis">Click this button to replace the name of the symbol shown in the left preview window (the old name is displayed in the <span class="emph">Old symbol</span> list box) with the new name you have entered in the <span class="emph">Symbol</span> list box.</span></p>
<h3 id="hd_id3154640">Moving a Symbol to Another Symbol Set</h3>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>As an example, to transfer the large ALPHA from the "Greek" set to the "Special" set, select the old set (Greek) and then the ALPHA symbol using the two top list boxes. The symbol appears in the left preview window. In the <span class="emph">Symbol set</span> list box, select the "Special" set. Click <span class="emph">Modify</span> and then <span class="emph">OK</span>. The ALPHA symbol is now only in the "Special" symbol set.</p></div>
</div>
<br>
<a name="bm_id3153578"></a>
<h2 itemprop="articleSection" id="hd_id3145414">Delete</h2>
<p id="par_id3154258" class="paragraph"><span class="avis">Click to remove the symbol shown in the left preview window from the current symbol set.</span> There will be no security query. Deleting the last remaining symbol of a symbol set also deletes the symbol set.</p>
<div class="note">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/note.svg" alt="Note Icon 
" title="Note Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>You can also click <span class="emph">Cancel</span> at any time to close the dialog without saving any of the changes.</p></div>
</div>
<br>
</div>

<h1 itemprop="articleSection" id="hd_id3147248">Window</h1>
  <p id="par_id3147269" class="paragraph"><span class="avis">Contains commands for manipulating and displaying document windows.</span></p>
  
  <div class="embedded">
<a name="neuesfenster"></a>


<h2 itemprop="articleSection" id="hd_id3148882"><a target="_top" href="en-US/text/shared/01/07010000.html">New Window</a></h2>
<p id="par_id3158442" class="paragraph"><span class="avis">Opens a new window that displays the contents of the current window.</span> You can now view different parts of the same document at the same time.</p>
</div>
  <div class="embedded">
<a name="schliessen"></a>

<h2 itemprop="articleSection" id="hd_id3152895"><a target="_top" href="en-US/text/shared/02/10100000.html">Close Window</a></h2>
<p id="par_id3155934" class="paragraph"><span class="avis">Closes the current window.</span> Choose <span class="emph">Window - Close Window</span>, or press <span id="swlnsysidm14" class="switchinline"><span hidden="true" id="MACidm15" class="MAC"><span class="emph">Command</span></span><span hidden="true" id="defaultidm17"><span class="emph">Ctrl</span></span></span>+<span class="emph">F4</span>. In the print preview of LibreOffice Writer and Calc, you can close the current window by clicking the <span class="emph">Close Preview</span> button.</p>
</div>
  <div class="embedded">
<a name="dokumentliste"></a>
  <h2 itemprop="articleSection" id="hd_id3155620"><a target="_top" href="en-US/text/shared/01/07080000.html">Document List</a></h2>
  <p id="par_id3147273" class="paragraph">Lists the currently open documents. Select the name of a document in the list to switch to that document.</p>
  </div>

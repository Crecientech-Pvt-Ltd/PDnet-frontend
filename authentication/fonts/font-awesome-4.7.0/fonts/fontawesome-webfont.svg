<h1 itemprop="articleSection" id="hd_id3145792">
<a name="attributes"></a>Changing Default Attributes
</h1>
<h3 id="hd_id3154484">Can default formats in LibreOffice Math be modified?</h3>
<p id="par_id3148870" class="paragraph">Some parts of formulas are always formatted bold or italic by default.</p>
<p id="par_id3150210" class="paragraph">You can remove these attributes using "nbold" and "nitalic". Example:</p>
<p id="par_id3143231" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">a + b</span></p>
<p id="par_id3153810" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">nitalic a + bold b.</span></p>
<p id="par_id3149872" class="paragraph">In the second formula, the a is not italic. The b is bold. You cannot change the plus sign by this method.</p>

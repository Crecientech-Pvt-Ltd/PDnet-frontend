<p id="par_id3156346" class="paragraphintable"><span class="avis">Inserts the symbol for an Existence quantor.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">exists</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_idA3155330" class="paragraphintable">

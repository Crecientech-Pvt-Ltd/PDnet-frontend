<div class="embedded">
<a name="language"></a>

<h2 itemprop="articleSection" id="par_idN1055C"><a target="_top" href="en-US/text/shared/01/06010500.html">Language</a></h2>
<p id="par_idN1056C" class="paragraph"><span class="avis">Opens a submenu where you can choose language specific commands.</span></p>
</div>
<div class="embedded">
<a name="wordcount"></a>
         <h2 itemprop="articleSection" id="par_idN10542"><a target="_top" href="en-US/text/swriter/01/06040000.html">Word Count</a></h2>
         <p id="par_idN10552" class="paragraph"><span class="avis">Counts the words and characters, with or without spaces, in the current selection and in the whole document. The count is kept up to date as you type or change the selection.</span></p>
      </div>

<h2 itemprop="articleSection" id="hd_id3149965"><a target="_top" href="en-US/text/swriter/01/06060000.html">Chapter Numbering</a></h2>
<div class="embedded"><p class="embedded"><a name="kapnum"></a>Specifies the number format and the hierarchy for chapter numbering in the current document.</p></div>

<h2 itemprop="articleSection" id="hd_id3145688"><a target="_top" href="en-US/text/swriter/01/06180000.html">Line Numbering</a></h2>
<div class="embedded"><p class="embedded"><a name="zeinum"></a>Adds or removes and formats line numbers in the current document. To exclude a paragraph from line numbering, click in the paragraph, choose <span class="emph">Format - Paragraph</span>, click the <span class="emph">Numbering </span>tab, and then clear the <span class="emph">Include this paragraph in line numbering</span> check box.
</p></div>

<h2 itemprop="articleSection" id="hd_id3145713"><a target="_top" href="en-US/text/swriter/01/06080000.html">Footnotes</a></h2>
<div class="embedded"><p class="embedded"><a name="fnoten"></a>Specifies the display settings for footnotes and endnotes.
</p></div>
<div class="embedded">
<a name="litdat"></a>





<h2 itemprop="articleSection" id="hd_id3150999"><a target="_top" href="en-US/text/shared/01/02250000.html">Bibliography Database</a></h2>
      </div>
<div class="embedded"><p class="embedded"><a name="litdattext"></a>Insert, delete, edit, and organize records in the bibliography database.</p></div>
<div class="embedded">
<a name="mailmerge"></a>


<h2 itemprop="articleSection" id="par_idN10549"><a target="_top" href="en-US/text/swriter/01/mailmerge00.html">Mail Merge Wizard</a></h2>
<p id="par_idN10559" class="paragraph"><span class="avis">Starts the Mail Merge Wizard to create form letters or send e-mail messages to many recipients.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3147346"><a target="_top" href="en-US/text/swriter/01/06100000.html">Sort</a></h2>
<div class="embedded"><p class="embedded"><a name="sort"></a>Sorts the selected paragraphs or table rows alphabetically or numerically. You can define up to three sort keys as well as combine alphanumeric and numeric sort keys.
</p></div>
<div class="embedded">
<a name="berechnen"></a>

<h2 itemprop="articleSection" id="hd_id3154505"><a target="_top" href="en-US/text/swriter/01/06110000.html">Calculate</a></h2>
  <p id="par_id3150021" class="paragraph"><span class="avis">Calculates the selected formula and copies the result to the clipboard.</span></p>
  </div>
<div class="embedded">
<a name="aktualisieren"></a>
  <h2 itemprop="articleSection" id="hd_id3154704"><a target="_top" href="en-US/text/swriter/01/06990000.html">Update</a></h2>
  <p id="par_id3149501" class="paragraph">Updates items in the current document that have dynamic contents, so as fields and indexes.</p>
  </div>
<div class="embedded">
<a name="mediaplayer"></a>


<h2 itemprop="articleSection" id="par_idN10550">
<a name="mediaplayertitle"></a><a target="_top" href="en-US/text/shared/01/mediaplayer.html">Media Player</a>
</h2>
         <p id="par_idN10560" class="paragraph"><span class="avis">Opens the Media Player window where you can preview movie and sound files as well as insert these files into the current document.</span></p>
      </div>
<div class="embedded">
<a name="macro"></a>
<h2 id="hd_id3152414"><a target="_top" href="en-US/text/shared/01/06130001.html">Macros</a></h2>
<p id="par_id3150008" class="paragraph">Lets you record or organize and edit macros.</p>
</div>
<div class="embedded">
<a name="packagemanager"></a>




<h2 itemprop="articleSection" id="par_idN10543"><a target="_top" href="en-US/text/shared/01/packagemanager.html">Extension Manager</a></h2>
<p id="par_idN10553" class="paragraph"><span class="avis">The Extension Manager adds, removes, disables, enables, and updates LibreOffice extensions.</span></p>
</div>
<div class="embedded">
<a name="xmlfilter"></a>
<h2 itemprop="articleSection" id="hd_id3153272"><a target="_top" href="en-US/text/shared/01/06150000.html">XML Filter</a></h2>
<p id="par_id3152937" class="paragraph"><span class="avis">Opens the <span class="emph">XML Filter Settings</span> dialog, where you can create, edit, delete, and test filters to import and to export XML files.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3149939"><a target="_top" href="en-US/text/shared/01/06040000.html">AutoCorrect Options</a></h2>
<div class="embedded"><p class="embedded"><a name="autoko"></a>Sets the options for automatically replacing text as you type.</p></div>
<div class="embedded">
<a name="autotext"></a>



<h2 itemprop="articleSection" id="hd_id3147512"><a target="_top" href="en-US/text/swriter/01/02120000.html">AutoText</a></h2>
<p id="par_id3154571" class="paragraph"><a name="autotexttext"></a><span class="avis">Creates, edits, or inserts AutoText. You can store formatted text, text with graphics, tables, and fields as AutoText. To quickly insert AutoText, type the shortcut for the AutoText in your document, and then press F3.</span>
</p>
</div>

<h2 itemprop="articleSection" id="hd_id3147406"><a target="_top" href="en-US/text/shared/01/06140000.html">Customize</a></h2>
<div class="embedded"><p class="embedded"><a name="anpassen"></a>Customizes LibreOffice menus, context menus, shortcut keys, toolbars, and macro assignments to events.
</p></div>
<div class="embedded">
<a name="optionen"></a>


<h2 itemprop="articleSection" id="hd_id3153665"><a target="_top" href="en-US/text/shared/optionen/01000000.html">Options</a></h2>
         <p id="par_id3151384" class="paragraph"><span class="avis">This command opens a dialog for a customized program configuration.</span></p>
      </div>
</div>

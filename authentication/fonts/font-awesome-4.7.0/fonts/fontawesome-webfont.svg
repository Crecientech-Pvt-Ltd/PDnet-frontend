<a name="symbolleisten"></a>
<h1 itemprop="articleSection" id="hd_id3145782">
<a name="main0200"></a>Toolbars
</h1>
<p id="par_id3145481" class="paragraph">This section provides an overview of the toolbars available in LibreOffice Writer. <a name="symbolleistenneu"></a>This overview describes the default toolbar configuration for LibreOffice.

</p>


<a name="Section1"></a>
<div class="embedded">
<a name="funktionsleiste"></a>
<h2 itemprop="articleSection" id="hd_id3154186"><a target="_top" href="en-US/text/shared/main0201.html">Standard Bar</a></h2>
<p id="par_id3145136" class="paragraph"><span class="avis">The <span class="emph">Standard</span> bar is available in every LibreOffice application.</span></p>
</div>

<a name="Section2"></a>
<div class="embedded">
<a name="objektleisteeingabemodus"></a>
<h2 itemprop="articleSection" id="hd_id3154270"><a target="_top" href="en-US/text/swriter/main0202.html">Formatting Bar</a></h2>
         <p id="par_id3147762" class="paragraph">The Formatting bar contains several text formatting functions.</p>
      </div>

<a name="Section33"></a>
<div class="embedded">
<a name="werkzeugleiste"></a>

<h2 itemprop="articleSection" id="hd_id3150342"><a target="_top" href="en-US/text/simpress/main0210.html">Drawing Bar</a></h2>
<p id="par_id3150202" class="paragraph"><span class="avis">The <span class="emph">Drawing</span> bar contains frequently used editing tools. Click the arrow next to an icon to open a toolbar that contains additional commands.</span></p>

</div>

<a name="Section3"></a>
<div class="embedded">
<a name="objektleistegrafik"></a>

<h2 itemprop="articleSection" id="hd_id3154263"><a target="_top" href="en-US/text/swriter/main0203.html">Image Bar</a></h2>
<p id="par_id3147756" class="paragraph"><span class="avis">The <span class="emph">Image</span> Bar contains functions for formatting and positioning selected bitmap graphics.</span></p>
</div>

<a name="Section4"></a>
<div class="embedded">
<a name="objektleisterahmen"></a>

<h2 itemprop="articleSection" id="hd_id3154251"><a target="_top" href="en-US/text/swriter/main0215.html">Frame Bar</a></h2>
<p id="par_id3154272" class="paragraph"><span class="avis">When a frame is selected, the <span class="emph">Frame </span>Bar provides the most important functions for formatting and positioning the frame.</span></p>
</div>

<a name="Section5"></a>
<div class="embedded">
<a name="objektleistestarchart"></a>

<h2 itemprop="articleSection" id="hd_id3150726"><a target="_top" href="en-US/text/swriter/main0216.html">OLE-Object Bar</a></h2>
<p id="par_id3150746" class="paragraph"><span class="avis">The<span class="emph"> OLE-Object </span>bar appears when objects are selected, and contains the most important functions for formatting and positioning objects.</span></p>
</div>

<a name="Section6"></a>
<div class="embedded">
<a name="objektleistetabellen"></a>

<h2 itemprop="articleSection" id="hd_id3145587"><a target="_top" href="en-US/text/swriter/main0204.html">Table Bar</a></h2>
<p id="par_id3154252" class="paragraph"><span class="avis">The <span class="emph">Table </span>Bar contains functions you need when working with tables. It appears when you move the cursor into a table.</span></p>
</div>

<a name="Section7"></a>
<div class="embedded">
<a name="objektleistezeichnung"></a>

<h2 itemprop="articleSection" id="hd_id3154275"><a target="_top" href="en-US/text/swriter/main0205.html">Drawing Object Properties Bar</a></h2>
<p id="par_id3147578" class="paragraph"><span class="avis">You can see the <span class="emph">Drawing Object Properties</span> bar in Writer and Calc. Select the menu View - Toolbars - Drawing Object Properties. The controls are enabled when a drawing object is selected. You see some different icons by default, whether the current document is a text document or a spreadsheet.</span></p>
</div>

<a name="Section8"></a>
<div class="embedded">
<a name="objektleistenum"></a>

<h2 itemprop="articleSection" id="hd_id3154256"><a target="_top" href="en-US/text/swriter/main0206.html">Bullets and Numbering Bar</a></h2>
<p id="par_id3154277" class="paragraph"><span class="avis">The <span class="emph">Bullets and Numbering</span> bar contains functions to modify the structure of numbered paragraphs, including changing the order of paragraphs and defining different paragraph levels.</span></p>
</div>

<a name="Section9"></a>
<div class="embedded">
<a name="beitextcursorinobjekt"></a>

<h2 itemprop="articleSection" id="hd_id3155366"><a target="_top" href="en-US/text/swriter/main0220.html">Text Object Bar</a></h2>
<p id="par_id3155386" class="paragraph"><span class="avis">Contains formatting commands for text that is contained in a draw object.</span> The <span class="emph">Text Object</span> bar appears when you double-click inside a draw object.</p>
</div>

<a name="Section11"></a>
<div class="embedded">
<a name="status"></a>

<h2 itemprop="articleSection" id="hd_id3153397"><a target="_top" href="en-US/text/swriter/main0208.html">Status Bar</a></h2>
<p id="par_id3153414" class="paragraph">The Status Bar contains information about the current document and offers various buttons with special functions.</p>
</div>

<a name="Section14"></a>
<div class="embedded">
<a name="seitenansicht"></a>


<h2 itemprop="articleSection" id="hd_id3145783"><a target="_top" href="en-US/text/swriter/main0210.html">Print Preview</a></h2>
<p id="par_id3154253" class="paragraph">The <span class="emph">Print Preview</span> Bar appears when you view the current document in the print preview mode.</p>
</div>

<a name="Section15"></a>
<div class="embedded">
<a name="datenbank"></a>
         <h2 itemprop="articleSection" id="hd_id3147102"><a target="_top" href="en-US/text/shared/main0212.html">Table Data Bar</a></h2>
         <p id="par_id3153394" class="paragraph"><span class="avis">Use the Table Data bar to control the data view. </span></p>
      </div>

<a name="Section17"></a>
<div class="embedded">
<a name="lineal"></a>
  <h2 itemprop="articleSection" id="hd_id3154201"><a target="_top" href="en-US/text/swriter/main0213.html">Rulers</a></h2>
  <p id="par_id3154218" class="paragraph">Rulers display the dimensions of the page, and the position of tabs, indents, borders and columns. You can modify all of these on the rulers using the mouse.</p>
  </div>

<a name="Section18"></a>
<div class="embedded">
<a name="rechen"></a>

<h2 itemprop="articleSection" id="hd_id3145782">
<a name="releistename"></a><a target="_top" href="en-US/text/swriter/main0214.html">Formula Bar</a>
</h2>
<p id="par_id3154254" class="paragraph"><span class="avis">The <span class="emph">Formula</span> Bar allows you to create and insert calculations into a text document.</span> To activate the <span class="emph">Formula</span> Bar, press F2.</p>
</div>

<a name="Section10"></a>
<div class="embedded">
<a name="einfuegen"></a>

<h2 itemprop="articleSection" id="hd_id3145824"><a target="_top" href="en-US/text/swriter/02/18010000.html">Insert</a></h2>
<p id="par_id3145244" class="paragraph"><span class="avis">The toolbar contains various functions for inserting frames, graphics, tables, and other objects.</span></p>
</div>

<a name="Section11"></a>
<div class="embedded">
<a name="toolbar"></a>

<h2 itemprop="articleSection" id="hd_id3150342"><a target="_top" href="en-US/text/swriter/classificationbar.html">Classification Bar</a></h2>


<p id="par_id3150202" class="paragraph"><span class="avis">The <span class="emph">Classification</span> bar contains tools to help secure document handling.</span></p>
<p id="par_id030820161754171423" class="paragraph">The <span class="emph">Classification</span> toolbar contains listboxes to help in selecting the security of the document, according to the <span class="acronym">BAF</span> category policy and <span class="acronym">BAILS</span> levels. LibreOffice will add custom fields in the document properties (<span class="menuitem">File - Properties</span>, <span class="emph">Custom Properties</span> tab) to store the classification policy as document metadata.</p>

<a name="howtoget"></a>
<p id="par_id030820161754175408" class="paragraph">Go to menu <span class="menuitem">View - Toolbars</span> and select <span class="menuitem">Classification</span></p>



<a name="relatedtopics"></a>

<ul>
  <li>
    <p id="par_id030820161818081317" class="ul_item"><a target="_blank" href="https://www.tscp.org/about-tscp/"><span class="acronym">TSCP</span> (Transglobal Secure Collaboration Participation, Inc.) website</a>.</p>
  </li>
  <li>
    <p id="par_id030820161818082152" class="ul_item"><a target="_blank" href="https://www.tscp.org/wp-content/uploads/2013/08/TSCP_BAFv1.pdf">Business Authentication Framework (<span class="acronym">BAF</span>) document (PDF)</a></p>
  </li>
  <li>
    <p id="par_id030820161818085901" class="ul_item"><a target="_blank" href="http://www.tscp.org/wp-content/uploads/2013/08/TSCP_BAILSv1.pdf">Business Authorization Identification and Labeling Scheme (<span class="acronym">BAILS</span>) document (PDF)</a></p>
  </li>
</ul>

</div>

<a name="Section16"></a>
<div class="embedded">
<a name="mail_merge_toolbar"></a>

<h2 itemprop="articleSection" id="hd_id201703240024554113"><a target="_top" href="en-US/text/swriter/mailmergetoolbar.html">Mail Merge Toolbar</a></h2>
<p id="par_id201703240025596148" class="paragraph">The Mail Merge Toolbar contains commands for the final steps of the mail merge process.</p>
</div>


</div>

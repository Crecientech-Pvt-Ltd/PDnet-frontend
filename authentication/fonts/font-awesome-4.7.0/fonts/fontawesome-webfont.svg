<div class="embedded"><p class="embedded"><a name="zeichentext"></a>Changes the font and the font formatting for the selected characters.</p></div>

<h2 itemprop="articleSection" id="hd_id3147286"><a target="_top" href="en-US/text/shared/01/05030000.html">Paragraph</a></h2>
<div class="embedded"><p class="embedded"><a name="absatztext"></a>Modifies the format of the current paragraph, such as indents and alignment.
</p></div>

<h2 itemprop="articleSection" id="hd_id3145784"><a target="_top" href="en-US/text/shared/01/06050000.html">Bullets and Numbering</a></h2>
<div class="embedded"><p class="embedded"><a name="numauftext"></a>Adds numbering or bullets to the current paragraph, and lets you edit format of the numbering or bullets.
</p></div>

<h2 itemprop="articleSection" id="hd_id3145692"><a target="_top" href="en-US/text/swriter/01/05040000.html">Page</a></h2>
<div class="embedded"><p class="embedded"><a name="seitetext"></a>Specify the formatting styles and the layout for the current page style, including page margins, headers and footers, and the page background.
</p></div>
<div class="embedded">
<a name="grossklein"></a>

<h2 itemprop="articleSection" id="hd_id3152952"><a target="_top" href="en-US/text/shared/01/05050000.html">Change Case</a></h2>
<p id="par_id3151299" class="paragraph"><span class="avis">Changes the case of characters in the selection. If the cursor is within a word and no text is selected, then the word is the selection.</span></p>
</div>
<div class="embedded">
<a name="ruby"></a>




<h2 itemprop="articleSection" id="hd_id3147527"><a target="_top" href="en-US/text/shared/01/05060000.html">Asian Phonetic Guide</a></h2>
<p id="par_id3083278" class="paragraph"><span class="avis">Allows you to add comments next to Asian characters to serve as a pronunciation guide.</span></p>
<div class="embedded">
<a name="asiahinweis"></a>
<p id="par_id3156326" class="paragraph">These commands can only be accessed after you enable support for Asian languages in <span id="swlnsysidm24" class="switchinline"><span hidden="true" id="MACidm25" class="MAC"><span class="emph">LibreOffice - Preferences</span></span><span hidden="true" id="defaultidm27"><span class="emph">Tools - Options</span></span></span><span class="emph"> - Language Settings - Languages</span>.</p>
</div>
</div>

<h2 itemprop="articleSection" id="hd_id3145743"><a target="_top" href="en-US/text/swriter/01/05040500.html">Columns</a></h2>
<div class="embedded"><p class="embedded"><a name="spaltentext"></a>Specifies the number of columns and the column layout for a page style, frame, or section.
</p></div>

<h2 itemprop="articleSection" id="hd_id3145717"><a target="_top" href="en-US/text/swriter/01/02170000.html">Sections</a></h2>
<div class="embedded"><p class="embedded"><a name="bereichetext"></a>Changes the properties of sections defined in your document. To insert a section, select text or click in your document, and then choose <span class="emph">Insert - Section</span>.
</p></div>
<div class="embedded">
<a name="autoformat"></a>

<h2 itemprop="articleSection" id="hd_id3153925"><a target="_top" href="en-US/text/swriter/01/05150000.html">AutoCorrect</a></h2>
         <p id="par_id3151182" class="paragraph">Automatically formats the file according to the options that you set under <a target="_top" href="en-US/text/shared/01/06040000.html"><span class="emph">Tools - AutoCorrect - AutoCorrect Options</span></a>.</p>
      </div>
<div class="embedded">
<a name="verankerung"></a>

<h2 itemprop="articleSection" id="hd_id3155913"><a target="_top" href="en-US/text/shared/01/05260000.html">Anchor</a></h2>
<p id="par_id3145356" class="paragraph"><span class="avis">Sets the anchoring options for the selected object.</span></p>
</div>
<div class="embedded">
<a name="umlauf"></a>






<h2 itemprop="articleSection" id="hd_id3153527"><a target="_top" href="en-US/text/swriter/01/05060200.html">Wrap</a></h2>
<p id="par_id3154478" class="paragraph"><a name="umlauftext"></a><span class="avis">Specify the way you want text to wrap around an object.</span> You can also specify the spacing between the text and the object.
</p>
</div>
<div class="embedded">
<a name="ausrichtung"></a>


<h2 itemprop="articleSection" id="hd_id3149987"><a target="_top" href="en-US/text/shared/01/05070000.html">Alignment (Objects)</a></h2>
<p id="par_id3150445" class="paragraph"><span class="avis">Aligns selected objects with respect to one another.</span></p>
</div>
<div class="embedded">
<a name="ausrichtung"></a>

<h2 itemprop="articleSection" id="hd_id3152942"><a target="_top" href="en-US/text/shared/01/05080000.html">Alignment (Text Objects)</a></h2>
<p id="par_id3150278" class="paragraph">Set the alignment options for the current selection.</p>
</div>
<div class="embedded">
<a name="anordnung"></a>




<h2 itemprop="articleSection" id="hd_id3152427"><a target="_top" href="en-US/text/shared/01/05250000.html">Arrange</a></h2>
<p id="par_id3154230" class="paragraph"><span class="avis">Changes the stacking order of the selected object(s).</span></p>
</div>
<div class="embedded">
<a name="legende"></a>


<h2 itemprop="articleSection" id="hd_id3151264"><a target="_top" href="en-US/text/shared/01/05240000.html">Flip</a></h2>
<p id="par_id3145759" class="paragraph"><span class="avis">Flips the selected object horizontally, or vertically.</span></p>
</div>
<div class="embedded">
<a name="gruppe"></a>

<h2 itemprop="articleSection" id="hd_id3150603"><a target="_top" href="en-US/text/shared/01/05290000.html">Group</a></h2>
<p id="par_id3153323" class="paragraph"><span class="avis">Groups keep together selected objects, so that they can be moved or formatted as a single object.</span></p>
</div>
<div class="embedded">
<a name="object"></a>

<h2 itemprop="articleSection" id="par_idN10548"><a target="_top" href="en-US/text/swriter/01/format_object.html">Object</a></h2>
<p id="par_idN10558" class="paragraph"><span class="avis">Opens a submenu to edit the properties of the selected object.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3149910"><a target="_top" href="en-US/text/swriter/01/04130000.html">Frame</a></h2>
<div class="embedded"><p class="embedded"><a name="rahm"></a>Inserts a frame that you can use to create a layout of one or more columns of text and objects.</p></div>

<h2 itemprop="articleSection" id="hd_id3149935"><a target="_top" href="en-US/text/swriter/01/05060000.html">Image</a></h2>
<div class="embedded"><p class="embedded"><a name="grafiktext"></a>Formats the size, position, and other properties of the selected image.
</p></div>
</div>

<p id="par_id3150478" class="paragraphintable"><span class="avis">Inserts the symbol for a universal quantifier "for all".</span> Command for the <span class="emph">Commands</span> window: <span class="emph">forall</span>
</p>
</div>
</div>
<div class="icontable">

  <h1 itemprop="articleSection" id="hd_id3154201">Rulers</h1>
  <p id="par_id3154218" class="paragraph">Rulers display the dimensions of the page, and the position of tabs, indents, borders and columns. You can modify all of these on the rulers using the mouse.</p>
  
  <p id="par_id3154239" class="paragraph">By double-clicking on the ruler, you can open the <span class="emph">Paragraph</span> dialog and assign <a target="_top" href="en-US/text/shared/00/00000005.html#formatierung">direct paragraph formatting</a> for the current paragraph or all selected paragraphs.</p>
  <div class="embedded">
<a name="tabulator"></a>
<h2 itemprop="articleSection" id="hd_id3148668"><a target="_top" href="en-US/text/shared/02/13010000.html">Setting Tabs</a></h2>
<p id="par_id3154873" class="paragraph">On the ruler, set the tabs for the current paragraph, or all selected paragraphs, using the mouse.</p>
</div>
  <div class="embedded">
<a name="ers"></a>

<h2 itemprop="articleSection" id="hd_id3148668"><a target="_top" href="en-US/text/shared/02/13020000.html">Setting Indents, Margins, and Columns</a></h2>
<p id="par_id3155364" class="paragraph">You can define the indents and margins for the current paragraph, or for all selected paragraphs, using the mouse.</p>
</div>
 </div>

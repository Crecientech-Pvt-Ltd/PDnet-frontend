<a name="table"></a>
<a name="bm_id1366008"></a>

<h1 itemprop="articleSection" id="par_idN10553">Table</h1>
<p id="par_idN10563" class="paragraph"><span class="avis">Shows commands to insert, edit, and delete a table and its elements inside a text document.</span></p>


<h2 itemprop="articleSection" id="par_idN105B5"><a target="_top" href="en-US/text/swriter/01/04150000.html">Insert Table</a></h2>
<p id="par_idN105B8" class="paragraph">Inserts a new table.</p>

<h2 itemprop="articleSection" id="par_idN105AB">Insert</h2>

<h3 id="par_idN105CD">Columns</h3>
<p id="par_idN105D0" class="paragraph">Inserts columns.</p>

<h3 id="par_idN105E5">Rows</h3>
<p id="par_idN105E8" class="paragraph">Inserts rows.</p>

<h2 itemprop="articleSection" id="par_idN105AF">Delete</h2>

<a name="bm_id7886898"></a>
<h3 id="par_idN1063E">Table</h3>
<p id="par_idN1060A" class="paragraph"><span class="avis">Deletes the current table.</span></p>

<h3 id="par_idN1060D">Columns</h3>
<p id="par_idN10610" class="paragraph">Deletes the selected columns.</p>

<h3 id="par_idN1066A">Rows</h3>
<p id="par_idN10616" class="paragraph">Deletes the selected rows.</p>

<h2 itemprop="articleSection" id="par_idN105B3">Select</h2>
<a name="bm_id3954588"></a>

<h3 id="par_idN10623">Table</h3>
<p id="par_idN10626" class="paragraph"><span class="avis">Selects the current table.</span></p>

<h3 id="par_idN10629">Column</h3>
<p id="par_idN1062C" class="paragraph">Selects the current column.</p>

<h3 id="par_idN1062F">Row</h3>
<p id="par_idN10632" class="paragraph">Selects the current row.</p>

<a name="bm_id6957914"></a>
<h3 id="par_idN10635">Cell</h3>
<p id="par_idN10638" class="paragraph"><span class="avis">Selects the current cell.</span></p>

<h2 itemprop="articleSection" id="par_idN105B7"><a target="_top" href="en-US/text/shared/01/05100100.html">Merge Cells</a></h2>
<div class="embedded"><p class="embedded"><a name="verbindentext"></a>Combines the contents of the selected table cells into a single cell.
</p></div>

<h2 itemprop="articleSection" id="par_idN105BB"><a target="_top" href="en-US/text/shared/01/05100200.html">Split Cells</a></h2>
<div class="embedded"><p class="embedded"><a name="teilentext"></a>Splits the cell or group of cells horizontally or vertically into the number of cells that you enter.
</p></div>
<div class="embedded">
<a name="tabelleverb"></a>




<h2 itemprop="articleSection" id="hd_id3154652"><a target="_top" href="en-US/text/swriter/01/05200000.html">Merge Table</a></h2>
<p id="par_id3147401" class="paragraph"><span class="avis">Combines two consecutive tables into a single table. The tables must be directly next to each other and not separated by an empty paragraph.</span></p>
</div>
<div class="embedded">
<a name="tabelleauf"></a>




<h2 itemprop="articleSection" id="hd_id3153246"><a target="_top" href="en-US/text/swriter/01/05190000.html">Split Table</a></h2>
<p id="par_id3083450" class="paragraph"><span class="avis">Splits the current table into two separate tables at the cursor position.</span> You can also access this command by right-clicking in a table cell.</p>
</div>

<h2 itemprop="articleSection" id="par_idN105F7"><a target="_top" href="en-US/text/swriter/01/05150101.html">Table AutoFormat</a></h2>
<div class="embedded"><p class="embedded"><a name="autoformattabelle"></a>Automatically applies formats to the current table, including fonts, shading, and borders.
</p></div>

<h2 itemprop="articleSection" id="par_idN105FB">Autofit</h2>

<h3 id="par_idN106B5">Column width</h3>
<p id="par_idN106B8" class="paragraph">Opens the Column Width dialog where you can change the width of a column.</p>

<h3 id="par_idN106BB"><a target="_top" href="en-US/text/swriter/01/05120200.html">Optimal Column Width</a></h3>
<div class="embedded"><p class="embedded"><a name="spaltenbreitetext"></a>Automatically adjusts column widths to match the contents of the cells. Changing the width of a column does not affect the width of the other columns in the table. The width of the table cannot exceed the page width.
</p></div>

<h3 id="par_idN106D2"><a target="_top" href="en-US/text/shared/01/05120600.html">Distribute Columns Evenly</a></h3>
<div class="embedded"><p class="embedded"><a name="verteilentext"></a>Adjusts the width of the selected columns to match the width of the widest column in the selection. The total width of the table cannot exceed the width of the page.
</p></div>

<h3 id="par_idN106E9">Row Height</h3>
<p id="par_idN106EC" class="paragraph">Opens the Row Height dialog where you can change the height of a row.</p>

<h3 id="par_idN106EF"><a target="_top" href="en-US/text/swriter/01/05110200.html">Optimal Row Height</a></h3>
<div class="embedded"><p class="embedded"><a name="zeilenhoehetext"></a>Automatically adjusts row heights to match the contents of the cells. This is the default setting for new tables.</p></div>

<h3 id="par_idN10706"><a target="_top" href="en-US/text/shared/01/05110600m.html">Distribute Rows Evenly</a></h3>
<div class="embedded"><p class="embedded"><a name="verteilentext"></a>Adjusts the height of the selected rows to match the height of the tallest row in the selection.
</p></div>

<h3 id="par_idN1071D">Break Across Pages</h3>
<p id="par_idN10720" class="paragraph">Allows a page break within the current row.</p>

<a name="bm_id7787408"></a>
<h2 itemprop="articleSection" id="par_idN105FF">Repeat Heading Rows</h2>
<p id="par_idN1072D" class="paragraph"><span class="avis">Repeats the table headers on subsequent pages if the table spans one or more pages.</span></p>

<h2 itemprop="articleSection" id="par_idN10603">Convert</h2>
<a name="bm_id1469161"></a>

<h3 id="par_idN1074C">Text to Table</h3>
<p id="par_idN1074F" class="paragraph"> Opens <a target="_top" href="en-US/text/swriter/01/06090000.html">a dialog</a> where you can convert the selected text to a table.</p>
<a name="bm_id3982665"></a>

<h3 id="par_idN10763">Table to Text</h3>
<p id="par_idN10766" class="paragraph"> Opens <a target="_top" href="en-US/text/swriter/01/06090000.html">a dialog</a> where you can convert the current table to text.</p>

<h2 itemprop="articleSection" id="par_idN10607"><a target="_top" href="en-US/text/swriter/01/06100000.html">Sort</a></h2>
<div class="embedded"><p class="embedded"><a name="sort"></a>Sorts the selected paragraphs or table rows alphabetically or numerically. You can define up to three sort keys as well as combine alphanumeric and numeric sort keys.
</p></div>

<h2 itemprop="articleSection" id="par_idN1092F">Formula</h2>
<p id="par_idN10933" class="paragraph">Opens the <a target="_top" href="en-US/text/swriter/main0214.html">Formula bar</a> to enter or edit a formula.</p>

<h2 itemprop="articleSection" id="par_idN1060F">Number Format</h2>
<p id="par_idN107AC" class="paragraph">Opens <a target="_top" href="en-US/text/shared/optionen/01040500.html">a dialog</a> where you can specify the format of numbers in the table.</p>
<a name="bm_id4031800"></a>

<h2 itemprop="articleSection" id="par_idN10617"><a target="_top" href="en-US/text/swriter/01/05090000.html">Table Properties</a></h2>
<div class="embedded"><p class="embedded"><a name="tabelletext"></a>Specifies the properties of the selected table, for example, name, alignment, spacing, column width, borders, and background.
</p></div>
</div>

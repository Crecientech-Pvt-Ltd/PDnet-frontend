    </div>
    <div class="iconcell">
      <p id="par_id3156302" class="paragraphintable">Transparency</p>
    </div>
  </div>

</div>
<h2 itemprop="articleSection" id="hd_id3145606"><a target="_top" href="en-US/text/swriter/01/05060300.html">Flip Vertically</a></h2>
<div class="embedded"><p class="embedded"><a name="vertikaltext"></a>Flips the selected image vertically.
</p></div>
<h2 itemprop="articleSection" id="hd_id3145639"><a target="_top" href="en-US/text/swriter/01/05060300.html">Flip Horizontally</a></h2>
<div class="embedded"><p class="embedded"><a name="horizontaltext"></a>Flips the selected image horizontally.
</p></div>

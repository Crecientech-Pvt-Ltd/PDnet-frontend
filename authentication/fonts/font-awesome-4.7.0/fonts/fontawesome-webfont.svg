<h1 itemprop="articleSection" id="hd_id3154702">
<a name="math_keys"></a>Formula Shortcut Keys
</h1>
<p id="par_id3150345" class="paragraph">A list of the shortcut keys specific to creating formulas is contained in this section.</p>
<p id="par_id3150203" class="paragraph">The general <a target="_top" href="en-US/text/shared/04/01010000.html">shortcut keys in LibreOffice</a> also apply.</p>

<h2 itemprop="articleSection" id="hd_id3148870">Shortcut Keys for Formula Functions</h2>
<p id="par_id3153246" class="paragraph">The following shortcut keys correspond to commands in the <span class="emph">Edit</span> and <span class="emph">View </span>menus.</p>
<a name="mathheader"></a>

<a name="F3"></a>
<h3 id="hd_id3146324">F3</h3>
<p id="par_id3150537" class="paragraph">Next Error</p>

<a name="UF3"></a>
<h3 id="hd_id3155620">Shift+F3</h3>
<p id="par_id3149355" class="paragraph">Previous Error</p>

<h3 id="hd_id3153808">F4</h3>
<p id="par_id3149871" class="paragraph">Next Marker (Placeholder)</p>
<h3 id="hd_id3150396">Shift+F4</h3>
<p id="par_id3151390" class="paragraph">Previous Marker (Placeholder)</p>
<a name="F9"></a>
<h3 id="hd_id3154554">F9</h3>
<p id="par_id3153003" class="paragraph">Update</p>

<h2 itemprop="articleSection" id="hd_id3153732">Navigation in the Elements pane</h2>
<a name="Cu"></a>
<h3 id="hd_id3155927">Left or right arrow</h3>
<p id="par_id3145249" class="paragraph">Move left or right to the next category or function.</p>

<a name="CR"></a>
<h3 id="hd_id3150928">Enter key</h3>
<p id="par_id3148390" class="paragraph">Selects a category (within the category section) or inserts a function in the <span class="emph">Commands</span> window (within the function section).</p>

<a name="Tab"></a>
<h3 id="hd_id3155988">Tab</h3>
<p id="par_id3153723" class="paragraph">Jump from the first category item to the first function of the category.</p>

<a name="UmTab"></a>
<h3 id="hd_id3083451">Shift+Tab</h3>
<p id="par_id3151181" class="paragraph">Jump from the last category item to the last function of the category.</p>


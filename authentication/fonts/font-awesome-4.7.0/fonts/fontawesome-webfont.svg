<h1 itemprop="articleSection" id="hd_id3155961">
<a name="comment"></a>Entering Comments
</h1>
<h3 id="hd_id3154657">How does one attach comments that don't appear in the document to a formula?</h3>
<p id="par_id3149499" class="paragraph">A comment begins with a double percent sign <span class="emph">%%</span>, and extends to the next line-end character (Enter key). Everything that lies in between is ignored and is not printed out. If there are percent signs in the text, they are treated as part of the text.</p>
<p id="par_idN105D0" class="paragraph">Example:</p>
<p id="par_idN105D3" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">a^2+b^2=c^2 %% Pythagorean theorem.</span></p>

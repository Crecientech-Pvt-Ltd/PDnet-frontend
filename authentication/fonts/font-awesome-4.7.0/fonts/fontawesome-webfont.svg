<p id="par_id3153472" class="paragraphintable"><span class="emph">Right Arrow</span></p>
<p id="par_id3155472" class="paragraphintable"><span class="avis">This icon inserts a right arrow.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">rightarrow</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3148506" class="paragraphintable">
<img src="media/helpimg/starmath/mi22018.svg" class="genericimage" alt="Up Arrow Icon" title="Up Arrow Icon" style="width:38px;height:38px"></p>

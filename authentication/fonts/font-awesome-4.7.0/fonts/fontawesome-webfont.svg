<br>

<div class="embedded">
<a name="mailmerge"></a>


<h2 itemprop="articleSection" id="par_idN10549"><a target="_top" href="en-US/text/swriter/01/mailmerge00.html">Mail Merge Wizard</a></h2>
<p id="par_idN10559" class="paragraph"><span class="avis">Starts the Mail Merge Wizard to create form letters or send e-mail messages to many recipients.</span></p>
</div>

<a name="bm_id9046601"></a>
<h2 itemprop="articleSection" id="par_idN10559">(Recipient number)</h2>
<p id="par_idN1055A" class="paragraph"><span class="avis">Enter the address record number of a recipient to preview the mail merge document for the recipient.</span></p>

<a name="bm_id735801"></a>
<a name="bm_id290536"></a>
<a name="bm_id2619708"></a>
<a name="bm_id1293679"></a>
<p id="par_idN10604" class="paragraph"><span class="avis">Use the browse buttons to scroll through the address records.</span></p>

<a name="bm_id108340"></a>
<h2 itemprop="articleSection" id="par_idN1055D">Exclude recipient</h2>
<p id="par_idN10561" class="paragraph"><span class="avis">Excludes the current recipient from this mail merge.</span></p>

<a name="bm_id1743827"></a>
<h2 itemprop="articleSection" id="par_idN10564">Edit Individual Documents</h2>
<p id="par_idN10556" class="paragraph"><span class="avis">Creates a single merged document with page breaks between each recipient.</span> The names and the addresses of the recipients are contained in the document, which can be customized as needed.</p>

<div class="embedded">
<a name="save_merged_document"></a>



<h2 itemprop="articleSection" id="hd_id201703191634335977"><a target="_top" href="en-US/text/swriter/01/mm_savemergeddoc.html">Save merged document</a></h2>
<p id="par_id201703191635403846" class="paragraph"><span class="avis">Save the mail merge output to file.</span></p>
</div>

<div class="embedded">
<a name="print_merged_document"></a>



<h2 itemprop="articleSection" id="hd_id201703192010597215"><a target="_top" href="en-US/text/swriter/01/mm_printmergeddoc.html">Print merged document</a></h2>
<p id="par_id201703192012043766" class="paragraph"><span class="avis">Prints the mail merge output for all or some recipients.</span></p>
</div>

<div class="embedded">
<a name="send_merged_document_as_email"></a>



<h2 itemprop="articleSection" id="hd_id201703192214041173"><a target="_top" href="en-US/text/swriter/01/mm_emailmergeddoc.html">Send merged document as e-mail</a></h2>
<p id="par_id201703192214161498" class="paragraph"><span class="avis">Sends the mail merge output as e-mail messages to all or some recipients.</span></p>
</div>
</div>

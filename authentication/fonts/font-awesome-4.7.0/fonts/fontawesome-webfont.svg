<h1 itemprop="articleSection" id="hd_id3153715">Symbols</h1>
<p id="par_id3146313" class="paragraph"><a name="symboletext"></a><span class="avis">Opens the <span class="emph">Symbols</span> dialog, in which you can select a symbol to insert in the formula.</span> </p>


<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
<div class="embedded">
<a name="etssbl"></a>
<p id="par_id3145131" class="paragraph">Choose <span class="emph">Tools - Symbols</span>
</p>
<p id="par_id3145268" class="paragraph">On the Tools bar, click</p>
<a name="sysymbole"></a>

<div class="icontable">
<div class="iconcell">
<p id="par_id3153258" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_autosum.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3148448" class="paragraphintable">Symbols</p>
</div>
</div>


</div>
</div>
</div>
<br>
<a name="bm_id3145388"></a>

<h2 itemprop="articleSection" id="hd_id3150202">Symbol Set</h2>
<p id="par_id3148699" class="paragraph"><span class="avis">All symbols are organized into symbol sets. Select the desired symbol set from the list box. The corresponding group of symbols appear in the field below.</span></p>
<p id="par_id3153917" class="paragraph">When a symbol is selected, its command name appears below the symbol list and a magnified version appears in a box to the right. Note that the name must be typed in the <span class="emph">Commands</span> window exactly as displayed here (case-sensitive).</p>
<p id="par_id3149126" class="paragraph">To insert a symbol, select it from the list and click <span class="emph">Insert</span>. The corresponding command name appears in the <span class="emph">Commands</span> window. </p>
<a name="bm_id3146964"></a>

<h2 itemprop="articleSection" id="hd_id3154765">Edit</h2>
<p id="par_id3153811" class="paragraph"><span class="avis">Click here to open the <a target="_top" href="en-US/text/smath/01/06010100.html">Edit Symbols</a> dialog.</span></p>
<div class="embedded">
<a name="uebernehmen"></a>

<h3 id="hd_id3156113">Apply</h3>
  <p id="par_id3155341" class="paragraph"><span class="avis">Applies the modified or selected values without closing the dialog.</span></p>
</div>
</div>

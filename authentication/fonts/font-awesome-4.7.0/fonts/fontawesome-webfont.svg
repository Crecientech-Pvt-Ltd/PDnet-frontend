  <h1 itemprop="articleSection" id="hd_id3153188">Fonts</h1>
  <p id="par_id3152598" class="paragraph"><span class="avis">Use this dialog to select the font for the respective category in the <span class="emph">Fonts</span> dialog.</span></p>
  <a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="fmtssa"></a>Choose <span class="emph">Format - Fonts - Modify</span>
</p></div>
</div>
</div>
<br>
  <a name="bm_id3155064"></a><h2 itemprop="articleSection" id="hd_id3149124">Font</h2>
  <p id="par_id3153713" class="paragraph"><span class="avis">Select a font from the list.</span></p>
  <h2 itemprop="articleSection" id="hd_id3154702">Example</h2>
  <p id="par_id3154020" class="paragraph">You can see a preview of the selected font with its attributes.</p>
  <h2 itemprop="articleSection" id="hd_id3154656">Attributes</h2>
  <p id="par_id3150208" class="paragraph">You can assign additional attributes to the selected font.</p>
  <a name="bm_id3148700"></a><h3 id="hd_id3154486">Bold</h3>
  <p id="par_id3148839" class="paragraph"><span class="avis">Check this box to assign the bold attribute to the font.</span></p>
  <a name="bm_id3150210"></a><h3 id="hd_id3148868">Italic</h3>
  <p id="par_id3149126" class="paragraph"><span class="avis">Check this box to assign the italic attribute to the font.</span></p>

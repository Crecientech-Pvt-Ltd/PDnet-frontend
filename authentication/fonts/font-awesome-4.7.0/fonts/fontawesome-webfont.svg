 <a name="styles"></a>
  <a name="bm_id1366008"></a>
  <h1 itemprop="articleSection" id="par_idN10553">Styles</h1>
  <p id="par_idN10563" class="paragraph"><span class="avis">Contains commands to apply, create, edit, update, load, and manage <a target="_top" href="en-US/text/swriter/01/05130000.html">styles</a> in a text document.</span></p>
 
 <h2 itemprop="articleSection" id="hd_id121529878513674">Text styles entries</h2>
 <p id="par_id411529878520742" class="paragraph">The entries includes most common paragraph, character and list styles. Click on the style to apply.</p>
 <div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>You can customize the list of styles entries using menu <a target="_top" href="en-US/text/shared/01/06140100.html"><span class="emph">Tools - Customize</span></a>. Because custom styles belongs to the actual document, remember to store the customized menu in the document scope.</p></div>
</div>
<br>
 <h2 itemprop="articleSection" id="hd_id991529881414793">Edit Style</h2>
 <p id="par_id111529881420452" class="paragraph">Opens the Paragraph Style dialog box of the current paragraph.</p>
 <h2 itemprop="articleSection" id="hd_id111529881431158">Update Style</h2>
 <p id="par_id971529881437377" class="paragraph">Update the paragraph style with the <a target="_top" href="en-US/text/shared/00/00000005.html#Section7">direct formatting</a> applied to the current paragraph.</p>
 <h2 itemprop="articleSection" id="hd_id191529881446409">New style</h2>
 <p id="par_id331529881457275" class="paragraph">Adds a paragraph style with the settings of the current selection. You will be prompted to enter the style name.</p>
 <h2 itemprop="articleSection" id="hd_id351529881470044">Load Styles</h2>
 <p id="par_id551529883682302" class="paragraph"><a target="_top" href="en-US/text/swriter/guide/load_styles.html">Import styles</a> from another document or template into the current document.</p>
  <h2 itemprop="articleSection" id="hd_id361529881482828">Manage Styles</h2>
  <p id="par_id901529883673111" class="paragraph">Opens the <a target="_top" href="en-US/text/swriter/01/05140000.html">Styles deck</a> in the sidebar.</p>
</div>

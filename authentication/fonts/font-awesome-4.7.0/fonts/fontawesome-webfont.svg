</div>
<div class="iconcell">
<p id="par_id3159250" class="paragraphintable"><span class="emph">h Bar</span></p>
<p id="par_id3159264" class="paragraphintable"><span class="avis">Inserts the symbol for the h-bar constant.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">hbar</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3153908" class="paragraphintable">
<img src="media/helpimg/starmath/mi22015.svg" class="genericimage" alt="Lambda Bar Icon" title="Lambda Bar Icon" style="width:38px;height:38px"></p>
<a name="bm_id3145367"></a>
</div>
<div class="iconcell">
<p id="par_id3145378" class="paragraphintable"><span class="emph">Lambda Bar</span></p>
<p id="par_id3150338" class="paragraphintable"><span class="avis">Inserts the symbol for a lambda-bar.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">lambdabar</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3150651" class="paragraphintable">
<img src="media/helpimg/starmath/mi22003.svg" class="genericimage" alt="Real Part Icon" title="Real Part Icon" style="width:38px;height:38px"></p>
<a name="bm_id3153944"></a>
</div>
<div class="iconcell">
<p id="par_id3153962" class="paragraphintable"><span class="emph">Real Part</span></p>
<p id="par_id3148610" class="paragraphintable"><span class="avis">Inserts the symbol for the real part of a complex number.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">re</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3154543" class="paragraphintable">
<img src="media/helpimg/starmath/mi22004.svg" class="genericimage" alt="Imaginary Part Icon" title="Imaginary Part Icon" style="width:38px;height:38px"></p>
<a name="bm_id3150410"></a>
</div>
<div class="iconcell">
<p id="par_id3150430" class="paragraphintable"><span class="emph">Imaginary Part</span></p>
<p id="par_id3147036" class="paragraphintable"><span class="avis">Inserts the symbol for the imaginary part of a complex number.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">im</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3154156" class="paragraphintable">
<img src="media/helpimg/starmath/mi22007.svg" class="genericimage" alt="Weierstrass p Icon" title="Weierstrass p Icon" style="width:38px;height:38px"></p>
<a name="bm_id3156165"></a>
</div>
<div class="iconcell">
<p id="par_id3156177" class="paragraphintable"><span class="emph">Weierstrass p</span></p>
<p id="par_id3155435" class="paragraphintable"><span class="avis">This icon inserts a Weierstrass p-function symbol.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">wp</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3155267" class="paragraphintable">
<img src="media/helpimg/starmath/mi22016.svg" class="genericimage" alt="Left Arrow Icon" title="Left Arrow Icon" style="width:38px;height:38px"></p>
<a name="bm_id3153842"></a>
</div>
<div class="iconcell">
<p id="par_id3153860" class="paragraphintable"><span class="emph">Left Arrow</span></p>
<p id="par_id3146122" class="paragraphintable"><span class="avis">This icon inserts a left arrow.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">leftarrow</span>
</p>
</div>
</div>

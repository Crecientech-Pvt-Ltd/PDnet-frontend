<a name="status"></a>

<h1 itemprop="articleSection" id="hd_id3153397">Status Bar</h1>
<p id="par_id3153414" class="paragraph">The Status Bar contains information about the current document and offers various buttons with special functions.</p>

<div class="embedded">
<a name="seitennummer"></a>

<h2 itemprop="articleSection" id="hd_id3145241"><a target="_top" href="en-US/text/swriter/02/08010000.html">Page Number</a></h2>
<p id="par_id3151184" class="paragraph"><span class="avis">The current page number is displayed in this field of the status bar. A double-click opens the Navigator, with which you can navigate in the document. A right-click shows all bookmarks in the document. Click a bookmark to position the text cursor at the bookmark location.</span></p>
</div>
<div class="embedded">
<a name="aktuelleseitenvorlage"></a>




<h2 itemprop="articleSection" id="hd_id3083278"><a target="_top" href="en-US/text/shared/02/20020000.html">Current Page Style</a></h2>
<p id="par_id3148731" class="paragraph"><span class="avis">Displays the current <span class="emph">Page Style</span>. Double-click to edit the style, right-click to select another style.</span></p>
</div>
<a name="bm_id8360850"></a>

<h1 itemprop="articleSection" id="hd_id9648731">Language</h1>
<p id="par_id8193914" class="paragraph"><span class="avis">Displays the language for the selected text. <br>Click to open a menu where you can choose another language for the selected text or for the current paragraph. <br>Choose None to exclude the text from spellchecking and hyphenation. <br>Choose Reset to Default Language to re-apply the default language for the selection or the paragraph. <br>Choose More to open a dialog with more options.</span></p>
<div class="embedded">
<a name="einfuegemodus"></a>

<h2 itemprop="articleSection" id="hd_id3149748"><a target="_top" href="en-US/text/shared/02/20040000.html">Insert Mode</a></h2>
<p id="par_id3152363" class="paragraph"><span class="avis">Displays the current insert mode. You can toggle between <span class="emph">INSRT</span> = insert and <span class="emph">OVER</span> = overwrite.</span><span id="swlnapplidm15" class="switchinline"><span hidden="true" id="CALCidm16" class="CALC"> This field is only active if the cursor is in the input line of the formula bar or in a cell.</span></span></p>
</div>
<div class="embedded">
<a name="selektionsmodus"></a>



<h2 itemprop="articleSection" id="hd_id3148668"><a target="_top" href="en-US/text/shared/02/20050000.html">Selection Mode</a></h2>
<p id="par_id3146130" class="paragraph"><span class="avis">Here you can switch between different selection modes.</span></p>
</div>
<div class="embedded">
<a name="dokumentveraenderung"></a>


<h2 itemprop="articleSection" id="hd_id3147477"><a target="_top" href="en-US/text/shared/02/20060000.html">Document Modification</a></h2>
<p id="par_id3148731" class="paragraph"><span class="avis">If changes to the document have not yet been saved, a "<span class="emph">*</span>" is displayed in this field on the <span class="emph">Status</span> bar. This also applies to new, not yet saved documents.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id0821200911015962">Digital Signature</h2>
<p id="par_id0821200911015941" class="paragraph">See also <a target="_top" href="en-US/text/shared/guide/digital_signatures.html">Digital Signatures</a>.</p>
<div class="embedded">
<a name="kombinierteanzeige"></a>

<h2 itemprop="articleSection" id="hd_id3151186"><a target="_top" href="en-US/text/swriter/02/08080000.html">Combined Display</a></h2>
  <p id="par_id3151172" class="paragraph"><span class="avis">Displays current information about the active document.</span></p>
  </div>

<h2 itemprop="articleSection" id="hd_id8070314">Zoom &amp; View Layout</h2>
<p id="par_id7723929" class="paragraph">Three controls on the Writer Status Bar allow you to change the zoom and view layout of your text documents.</p>
<a name="bm_id5961180"></a>
<p id="par_id3666188" class="paragraph"><span class="avis">The View Layout icons show from left to right: Single column mode. View mode with pages side by side. Book mode with two pages as in an open book.</span></p>
<a name="bm_id6407055"></a>
<p id="par_id8796349" class="paragraph"><span class="avis">Drag the Zoom slider to the left to show more pages, drag to the right to zoom into a page and show a smaller area of the page.</span></p>
<div class="embedded">
<a name="maszstab"></a>


<h2 itemprop="articleSection" id="hd_id3155619"><a target="_top" href="en-US/text/shared/02/20030000.html">Zoom</a></h2>
<p id="par_id3148983" class="paragraph"><span class="avis">Specifies the current page display zoom factor.</span></p>
</div>
</div>

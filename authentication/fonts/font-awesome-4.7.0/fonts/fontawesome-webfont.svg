<h1 itemprop="articleSection" id="hd_id3156324">
<a name="classdoc"></a>Document Classification </h1>
<a name="bm_id030820161847569710"></a>
  <meta itemprop="keywords" content="classification,BAILS levels">
  <meta itemprop="keywords" content="classification,BAF category">
  <meta itemprop="keywords" content="classification,security levels">
  <meta itemprop="keywords" content="classification,document">
  <meta itemprop="keywords" content="classification,classification bar">
  <meta itemprop="keywords" content="document,classification">


<p id="par_id030820161744119967" class="paragraph">Document classification and security is an important issue for businesses and governments.</p>
<p id="par_id030820161744113553" class="paragraph">Information is exchanged between users and organizations that collaborate to pursue a business goal. Where sensitive information is involved, it is assumed that the parties will have agreed what information is sensitive and how such information will be identified and handled. Any recipient of a resource will rely upon the provider of the information to follow the agreed procedures to identify the sensitivity of the information.</p>
<p id="par_id030820161744118823" class="paragraph">LibreOffice provides standardized means for such sensitivity information to be expressed and may be used between parties if interoperable systems are to be implemented. It provides a set of standard “fields” that can be used to hold sensitivity information. It does not attempt to define what the contents of these “fields” should be. This approach is an improvement upon the only alternative that exists at the moment, which is for the provider to use an arbitrary means to express sensitivity that may not be useful to a recipient.</p>
<p id="par_id030820161744121143" class="paragraph">While this standard has been developed with the intent that it would be applicable in any domain of activity, LibreOffice retained the aerospace and defense industry nomenclature and categories, where sensitivity marking results from national security, export control and intellectual property policies.</p>
<p id="par_id030820161744123676" class="paragraph">LibreOffice implemented the open standards produced by <span class="acronym">TSCP</span> (Transglobal Secure Collaboration Participation, Inc.) independent of a specific vendor. Two of them are interesting:</p>

<ul>
  <li>
    <p id="par_id030820161744122593" class="ul_item">Business Authentication Framework (<span class="acronym">BAF</span>) specifies how to describe the existing policy (which is probably some legal text) in a machine-readable format.</p>
  </li>
  <li>
    <p id="par_id030820161744126871" class="ul_item">Business Authorization Identification and Labeling Scheme (<span class="acronym">BAILS</span>) specifies how to refer to such a <span class="acronym">BAF</span> policy in a document. The concepts in <span class="acronym">BAILS</span> are so generic that they can be applied to any format that supports document-level user-defined properties.</p>
  </li>
</ul>

<h2 itemprop="articleSection" id="hd_id030820161800093929">BAF Categories</h2>
<a name="bm_id030820161856432825"></a>
  <meta itemprop="keywords" content="classification,displayed in user interface">
  <meta itemprop="keywords" content="classification,headers and footers">
  <meta itemprop="keywords" content="classification,watermark">
  <meta itemprop="keywords" content="classification,categories">


<p id="par_id030820161800092823" class="paragraph">The default BAF categories for LibreOffice are listed below.</p>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>Only the "Intellectual Properties" category will modify the layout of the document with a watermark, fields in the header and footer and an information bar on top of the document area. Each item inserted in the document is controlled by the classification configuration file.</p></div>
</div>
<br>
<h3 id="par_idN106B0">Intellectual Property</h3>
<p id="par_idN106C0" class="paragraph">Intellectual property is a generic term for the nature of the contents of the document. Select this category for general purpose document classification.</p>
<h3 id="par_idN106CD">National Security</h3>
<p id="par_idN106DD" class="paragraph">Selects the category of this document for the national security policy type. The selected category is saved together with the document as BAILS metadata in the file properties and no modifications is carried in the document layout or the user interface.</p>
<h3 id="par_idN106EA">Export Control</h3>
<p id="par_idN106FA" class="paragraph">Selects the category of this document for the export control policy type. The selected category is saved together with the document as BAILS metadata in the file properties and no modifications is carried in the document layout or the user interface.</p>
<div class="warning">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/warning.svg" alt="Warning Icon 
" title="Warning Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>Refer to your corporate data security policy and information security officers for support in document classification.</p></div>
</div>
<br>
<h2 itemprop="articleSection" id="hd_id030820161747122444">Default levels of classification</h2>
<a name="bm_id030820161849574719"></a>
  <meta itemprop="keywords" content="classification levels,Internal use only">
  <meta itemprop="keywords" content="classification levels,Confidential">
  <meta itemprop="keywords" content="classification levels,General Business">
  <meta itemprop="keywords" content="classification levels,Non-Business">


<p id="par_id030820161747139337" class="paragraph">LibreOffice provides default levels of document classification (<span class="acronym">BAILS</span>) shown below, sorted by increasing level of business sensitivity:</p>

<ul>
  <li>
    <p id="par_id030820161747135421" class="ul_item"><span class="emph">Non-Business</span>: Information in document has no impact in business, if made public.</p>
  </li>
  <li>
    <p id="par_id030820161747132341" class="ul_item"><span class="emph">General Business</span>: Minor impact. Information has impact in business, can generate embarrassments, minor damage in brand image, if made public.</p>
  </li>
  <li>
    <p id="par_id030820161747139845" class="ul_item"><span class="emph">Confidential</span>: Modest impact. Information disclosed can damage business brand, can generate negative media coverage and loss of revenue.</p>
  </li>
  <li>
    <p id="par_id030820161747138519" class="ul_item"><span class="emph">Internal use only</span>: Major damage. Negative national media, lawsuits, fines, long term brand damages.</p>
  </li>
</ul>

<h2 itemprop="articleSection" id="hd_id030820161747134459">Customizing classification levels.</h2>
<a name="bm_id030820161851045883"></a>
  <meta itemprop="keywords" content="custom,classification levels">
  <meta itemprop="keywords" content="classification levels,customizing">


<p id="par_id030820161747133280" class="paragraph">LibreOffice allows customization of the levels of classification for your business. To customize the number and the name of the levels, copy the file <span class="literal">example.xml</span> located in <span id="swlnsysidm74" class="switchinline"><span hidden="true" id="MACidm75" class="MAC"><span class="menuitem">LibreOffice - Preferences</span></span><span hidden="true" id="defaultidm77"><span class="menuitem">Tools - Options</span></span></span><span class="menuitem"> - LibreOffice - Paths - Classification</span> into a local folder and edit the contents.</p>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>Use the file with your LibreOffice locale in the name as example.</p></div>
</div>
<br>
<p id="par_id030820161747137522" class="paragraph">Save the file and make the adequate changes to the classification
path above to access the file.</p>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>Your system administrator can place the file in a network folder and make all users access the classification settings file.</p></div>
</div>
<br>

<h2 itemprop="articleSection" id="hd_id03082016174713354">Pasting contents in documents with different levels of classification.</h2>
<a name="bm_id030820161851512902"></a>
  <meta itemprop="keywords" content="document classification,pasting contents">


<p id="par_id030820161747134188" class="paragraph">To prevent a breach in the security policy, contents with high classification level pasted to documents with lower classification level are not allowed. LibreOffice will display a warning message wherever it detects that the contents of the clipboard have higher security classification than the target document.</p>

<a name="toolbar"></a>

<h1 itemprop="articleSection" id="hd_id3150342">Classification Bar</h1>
<a name="bm_id030820161853495457"></a>
  <meta itemprop="keywords" content="Classification toolbar,display">


<p id="par_id3150202" class="paragraph"><span class="avis">The <span class="emph">Classification</span> bar contains tools to help secure document handling.</span></p>
<p id="par_id030820161754171423" class="paragraph">The <span class="emph">Classification</span> toolbar contains listboxes to help in selecting the security of the document, according to the <span class="acronym">BAF</span> category policy and <span class="acronym">BAILS</span> levels. LibreOffice will add custom fields in the document properties (<span class="menuitem">File - Properties</span>, <span class="emph">Custom Properties</span> tab) to store the classification policy as document metadata.</p>

<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
<p id="par_id030820161754175408" class="paragraph">Go to menu <span class="menuitem">View - Toolbars</span> and select <span class="menuitem">Classification</span></p>
</div>
</div>
<br>



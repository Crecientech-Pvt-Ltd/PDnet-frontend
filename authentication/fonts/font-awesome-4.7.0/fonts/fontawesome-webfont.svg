<a name="bm_id3148866"></a><h1 itemprop="articleSection" id="hd_id3153816">Font Sizes</h1>
<p id="par_id3150213" class="paragraph"><a name="schriftgroessentext"></a><span class="avis">Use this dialog to specify the font sizes for your formula. Select a base size and all elements of the formula will be scaled in relation to this base.</span>
</p>
<a name="howtoget"></a><div class="howtoget">
<div><p class="howtogetheader"><a name="wie"></a>To access this command...
</p></div>
<div class="howtogetbody">
  <div class="embedded"><p class="embedded"><a name="fmtsgr"></a>Choose <span class="emph">Format - Font Size</span>
</p></div>
</div>
</div>
<br>
<div class="embedded">
<a name="fontsizedialog"></a>
        <p id="par_id671525570713808" class="paragraph">
            <img src="media/screenshots/modules/smath/ui/fontsizedialog/FontSizeDialog.png" class="screenshot" alt="Font Size Dialog" title="Font Size Dialog" style="width:;height:">
        </p>
    </div>
<a name="bm_id3149873"></a><h2 itemprop="articleSection" id="hd_id3146968">Base size</h2>
<p id="par_id3145115" class="paragraph"><span class="avis">All elements of a formula are proportionally scaled to the base size. To change the base size, select or type in the desired point (pt) size. You can also use other units of measure or other <a target="_top" href="en-US/text/shared/00/00000003.html#metrik">metrics</a>, which are then automatically converted to points.</span></p>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>To permanently change the default size (12 pt) used in LibreOffice Math, you must first set the size (for example, 11 pt) and then click the <span class="emph">Default</span> button.</p></div>
</div>
<br>
<h2 itemprop="articleSection" id="hd_id3153735">Relative Sizes</h2>
<p id="par_id3145241" class="paragraph">In this section, you can determine the relative sizes for each type of element with reference to the base size.</p>
<a name="bm_id3148768"></a><h3 id="hd_id3150935">Text</h3>
<p id="par_id3148774" class="paragraph"><span class="avis">Select the size for text in a formula relative to the base size.</span></p>
<a name="bm_id3149022"></a><h3 id="hd_id3148392">Indexes</h3>
<p id="par_id3149029" class="paragraph"><span class="avis">Select the relative size for the indexes in a formula in proportion to the base size.</span></p>
<a name="bm_id3156263"></a><h3 id="hd_id3155371">Functions</h3>
<p id="par_id3153923" class="paragraph"><span class="avis">Select the relative size for names and other function elements in a formula in proportion to the base size.</span></p>
<a name="bm_id3153722"></a><h3 id="hd_id3147171">Operators</h3>
<p id="par_id3083280" class="paragraph"><span class="avis">Select the relative size of the mathematical operators in a formula in proportion to the base size.</span></p>
<a name="bm_id3151182"></a><h3 id="hd_id3154638">Limits</h3>
<p id="par_id3151189" class="paragraph"><span class="avis">Select the relative size for the limits in a formula in proportion to the base size.</span></p>
<a name="bm_id3151271"></a><h2 itemprop="articleSection" id="hd_id3156320">Default</h2>
<p id="par_id3145206" class="paragraph"><span class="avis">Click this button to save your changes as a default for all new formulas.</span> A security response appears before saving any changes.</p>
<div class="embedded">
<a name="savedefaultsdialog"></a>
        <p id="par_id991525570721266" class="paragraph">
            <img src="media/screenshots/modules/smath/ui/savedefaultsdialog/SaveDefaultsDialog.png" class="screenshot" alt="Save Default Dialog" title="Save Default Dialog" style="width:;height:">
        </p>
    </div>
</div>

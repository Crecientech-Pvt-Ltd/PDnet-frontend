<h2 itemprop="articleSection" id="hd_id3156211"><a target="_top" href="en-US/text/shared/02/01171000.html">Open in Design Mode</a></h2>
<p id="par_id3146130" class="paragraph"><span class="avis">Opens forms in <a target="_top" href="en-US/text/shared/explorer/database/04030000.html">Design Mode</a> so that the form can be edited.</span></p>

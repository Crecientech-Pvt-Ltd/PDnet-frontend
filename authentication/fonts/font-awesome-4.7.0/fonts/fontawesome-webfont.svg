<a name="menues"></a>
<h1 itemprop="articleSection" id="hd_id3147274">
<a name="main0100"></a>Menus
</h1>
<p id="par_id3149569" class="paragraph">The following section lists the help topics available for menus and dialogs.</p>

<div class="embedded">
<a name="kontexthidden"></a>
<div class="note">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/note.svg" alt="Note Icon 
" title="Note Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>The window containing the document you want to work on must be selected in order to use the menu commands. Similarly, you must select an object in the document to use the menu commands associated with the object.</p></div>
</div>
<br>
<div class="warning">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/warning.svg" alt="Warning Icon 
" title="Warning Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>The menus are context sensitive. This means that those menu items are available that are relevant to the work currently being carried out. If the cursor is located in a text, then all of those menu items are available that are needed to edit the text. If you have selected graphics in a document, then you will see all of the menu items that can be used to edit graphics.</p></div>
</div>
<br>
</div>
<div class="embedded">
<a name="file"></a>
        

        <h2 itemprop="articleSection" id="hd_id3147331"><a target="_top" href="en-US/text/swriter/main0101.html">File</a></h2>
        <p id="par_id3147352" class="paragraph"><span class="avis">These commands apply to the current document, open a new document, or close the application.</span></p>
    </div>
<div class="embedded">
<a name="edit"></a>


<h2 itemprop="articleSection" id="hd_id3149610"><a target="_top" href="en-US/text/swriter/main0102.html">Edit</a></h2>
<p id="par_id3149626" class="paragraph"><span class="avis">This menu contains commands for editing the contents of the current document.</span></p>
</div>
<div class="embedded">
<a name="view"></a>


<h2 id="hd_id3147233"><a target="_top" href="en-US/text/swriter/main0103.html">View</a></h2>
<p id="par_id3147249" class="paragraph"><span class="avis">This menu contains commands for controlling the on-screen display of the document.</span></p>
</div>
<div class="embedded">
<a name="insert"></a>


<h2 itemprop="articleSection" id="hd_id3155341"><a target="_top" href="en-US/text/swriter/main0104.html">Insert</a></h2>
<p id="par_id3155358" class="paragraph"><span class="avis">The Insert menu contains commands for inserting new elements in your document. This includes images, media, charts, objects from other applications, hyperlink, comments, symbols, footnotes, and sections.</span></p>
</div>
<div class="embedded">
<a name="format"></a>


<h2 itemprop="articleSection" id="hd_id3147820"><a target="_top" href="en-US/text/swriter/main0105.html">Format</a></h2>
<p id="par_id3147218" class="paragraph"><span class="avis">Contains commands for formatting the layout and the contents of your document.</span></p>
</div>
<div class="embedded">
<a name="styles"></a>
  
  <h2 itemprop="articleSection" id="par_idN10553"><a target="_top" href="en-US/text/swriter/main0115.html">Styles</a></h2>
  <p id="par_idN10563" class="paragraph"><span class="avis">Contains commands to apply, create, edit, update, load, and manage <a target="_top" href="en-US/text/swriter/01/05130000.html">styles</a> in a text document.</span></p>
 </div>
<div class="embedded">
<a name="form"></a>
        
        <h2 id="hd_id111529755027117"><a target="_top" href="en-US/text/swriter/main0120.html">Form</a></h2>
        <p id="par_id991529755027118" class="paragraph"><a name="variable%20name"></a><span class="avis">Contains commands for activate form design mode, open control wizards and insert form controls in your text document.</span></p>
    </div>
<div class="embedded">
<a name="table"></a>


<h2 itemprop="articleSection" id="par_idN10553"><a target="_top" href="en-US/text/swriter/main0110.html">Table</a></h2>
<p id="par_idN10563" class="paragraph"><span class="avis">Shows commands to insert, edit, and delete a table and its elements inside a text document.</span></p>
</div>
<div class="embedded">
<a name="tools"></a>


<h2 itemprop="articleSection" id="hd_id3147241"><a target="_top" href="en-US/text/swriter/main0106.html">Tools</a></h2>
<p id="par_id3147258" class="paragraph"><span class="avis">Contains spelling tools, a gallery of object art that you can add to your document, as well as tools for configuring menus, and setting program preferences.</span></p>
</div>
<div class="embedded">
<a name="window"></a>

<h2 itemprop="articleSection" id="hd_id3147248"><a target="_top" href="en-US/text/swriter/main0107.html">Window</a></h2>
  <p id="par_id3147269" class="paragraph"><span class="avis">Contains commands for manipulating and displaying document windows.</span></p>
  </div>
<div class="embedded">
<a name="help"></a>

<a name="hilfe"></a>


<h2 itemprop="articleSection" id="hd_id3155364"><a target="_top" href="en-US/text/shared/main0108.html">Help</a></h2>
<p id="par_id3153990" class="paragraph"><span class="avis">The Help menu allows you to start and control the LibreOffice Help system.</span></p>

</div>
</div>

<p id="par_id3149735" class="paragraphintable"><span class="avis">Inserts the symbol for a Nabla vector operator.</span> Command for the <span class="emph">Commands</span> window: <span class="emph">nabla</span>
</p>
</div>
</div>
<div class="icontable">
<div class="iconcell">
<p id="par_id3155330" class="paragraphintable">

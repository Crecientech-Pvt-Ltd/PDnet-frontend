<h1 itemprop="articleSection" id="hd_id3149018">
<a name="keyboard"></a>Shortcuts (LibreOffice Math Accessibility)
</h1>
<p id="par_id3150298" class="paragraph">You can control LibreOffice Math without a mouse.</p>
<h2 itemprop="articleSection" id="hd_id3150343">Inserting a Formula Directly</h2>
<p id="par_id3154659" class="paragraph">If you want to insert a formula into a text document, and you already know the correct writing, you can proceed as follows:</p>
<ol>
<li>
<p id="par_id3153818" class="listitem">Write the formula into your text</p>
</li>
<li>
<p id="par_id3153915" class="listitem">Select the formula</p>
</li>
<li>
<p id="par_id3150213" class="listitem">Choose the command <span class="emph">Insert - Object - Formula</span>.</p>
</li>
</ol>
<h2 itemprop="articleSection" id="hd_id3154767">Inserting a Formula using a Window</h2>
<ul>
<li>
<p id="par_id3149875" class="listitem">If you want to use the LibreOffice Math interface to edit a formula, choose the command <span class="emph">Insert - Object - Formula</span> without any text selected.</p>
</li>
</ul>
<ul>
<li>
<p id="par_id3150391" class="listitem">The cursor waits in the Commands window and you can type the formula.</p>
</li>
<li>
<p id="par_id3150537" class="listitem">You can compose formulas using the Elements pane. Open it with the menu <span class="emph">View - Elements</span> if it is not already open.</p>
</li>
<li>
<p id="par_id3155625" class="listitem">If the Elements pane is open, use F6 to switch from the Commands window to the Elements pane and back.</p>
</li>
</ul>
<h2 itemprop="articleSection" id="hd_id3154554">Elements pane</h2>
<div class="embedded">
<a name="Cu"></a>
<h3 id="hd_id3155927">Left or right arrow</h3>
<p id="par_id3145249" class="paragraph">Move left or right to the next category or function.</p>
</div>
<div class="embedded">
<a name="CR"></a>
<h3 id="hd_id3150928">Enter key</h3>
<p id="par_id3148390" class="paragraph">Selects a category (within the category section) or inserts a function in the <span class="emph">Commands</span> window (within the function section).</p>
</div>
<div class="embedded">
<a name="Tab"></a>
<h3 id="hd_id3155988">Tab</h3>
<p id="par_id3153723" class="paragraph">Jump from the first category item to the first function of the category.</p>
</div>
<div class="embedded">
<a name="UmTab"></a>
<h3 id="hd_id3083451">Shift+Tab</h3>
<p id="par_id3151181" class="paragraph">Jump from the last category item to the last function of the category.</p>
</div>

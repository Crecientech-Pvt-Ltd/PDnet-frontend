        <a name="bm_id4299142"></a>

        <h1 itemprop="articleSection" id="hd_id3147331">File</h1>
        <p id="par_id3147352" class="paragraph"><span class="avis">These commands apply to the current document, open a new document, or close the application.</span></p>
    
    <div class="embedded">
<a name="new"></a>
<a name="neu"></a>

<h2 itemprop="articleSection" id="hd_id3154788"><a target="_top" href="en-US/text/shared/01/01010000.html">New</a></h2>
  <p id="par_id3145669" class="paragraph"><span class="avis">Creates a new LibreOffice document.</span></p>

</div>
    <div class="embedded">
<a name="open"></a>
        
        
        
        
        
        <h2 itemprop="articleSection" id="hd_id3146936"><a target="_top" href="en-US/text/shared/01/01020000.html">Open</a></h2>
        <p id="par_id3151191" class="paragraph"><a name="oeffnentext"></a><span class="avis">Opens a local or remote file, or imports one.</span></p>
    </div>
    <div class="embedded">
<a name="openremote"></a>


<h2 itemprop="articleSection" id="hd_id151513629025611"><a target="_top" href="en-US/text/shared/01/01020001.html">Open Remote...</a></h2>
  <p id="par_id771513629025613" class="paragraph"><a name="openremote1"></a><span class="avis">Opens a document located in a remote file service.</span></p>
</div>
    <div class="embedded">
<a name="recentdocs"></a>
<a name="picklist"></a>

<h2 itemprop="articleSection" id="hd_id3150279">
<a name="picktitle"></a><a target="_top" href="en-US/text/shared/01/01990000.html">Recent Documents</a>
</h2>
<p id="par_id3154794" class="paragraph"><span class="avis">Lists the most recently opened files. To open a file in the list, click its name.</span></p>

</div>
    <div class="embedded">
<a name="close"></a>
  <a name="schliessen"></a>


<h2 itemprop="articleSection" id="hd_id3154545"><a target="_top" href="en-US/text/shared/01/01050000.html">Close</a></h2>
<p id="par_id3148731" class="paragraph"><span class="avis">Closes the current document without exiting the program.</span></p>
  
</div>
    <div class="embedded">
<a name="wizards"></a>
<a name="autopilot"></a>


<h2 itemprop="articleSection" id="hd_id3152551"><a target="_top" href="en-US/text/shared/autopi/01000000.html">Wizards</a></h2>
<p id="par_id3153527" class="paragraph"><span class="avis">Guides you through creating business and personal letters, faxes, agendas, presentations, and more.</span></p>

</div>
    <div class="embedded">
<a name="templates"></a>

<h2 itemprop="articleSection" id="hd_id3155577"><a target="_top" href="en-US/text/shared/01/01110000.html">Templates</a></h2>
  <p id="par_id3154894" class="paragraph"><span class="avis">Lets you organize and edit your templates, as well as save the current file as a template.</span></p>
</div>
    <div class="embedded">
<a name="reload"></a>
<a name="neuladen"></a>


<h2 itemprop="articleSection" id="hd_id3153089"><a target="_top" href="en-US/text/shared/02/07060000.html">Reload</a></h2>
<p id="par_id3151315" class="paragraph"><span class="avis">Replaces the current document with the last saved version.</span></p>

</div>
    <div class="embedded">
<a name="versions"></a>



<h2 itemprop="articleSection" id="hd_id3143272"><a target="_top" href="en-US/text/shared/01/01190000.html">Versions</a></h2>
  <p id="par_id3157898" class="paragraph"><a name="versionentext"></a><span class="avis">Saves and organizes multiple versions of the current document in the same file. You can also open, delete and compare previous versions.</span></p>
</div>
    <div class="embedded">
<a name="save"></a>
<a name="speichern"></a>

<h2 itemprop="articleSection" id="hd_id3147000"><a target="_top" href="en-US/text/shared/01/01060000.html">Save</a></h2>
  <p id="par_id3153255" class="paragraph"><span class="avis">Saves the current document.</span></p>

</div>
    <div class="embedded">
<a name="saveremote"></a>

<h2 itemprop="articleSection" id="hd_id151513629025611"><a target="_top" href="en-US/text/shared/01/01060001.html">Save Remote...</a></h2>
  <p id="par_id771513629025613" class="paragraph"><a name="saveremote1"></a><span class="avis">Saves a document located in a remote file service.</span></p>
</div>
    <div class="embedded">
<a name="saveas"></a>



<h2 itemprop="articleSection" id="hd_id3151260"><a target="_top" href="en-US/text/shared/01/01070000.html">Save As</a></h2>
<p id="par_id3146856" class="paragraph"><a name="speichernuntertext"></a><span class="avis">Saves the current document in a different location, or with a different file name or file type.</span>
</p>
</div>
    <div class="embedded">
<a name="saveall"></a>
  <a name="allesspeichern"></a>

<h2 itemprop="articleSection" id="hd_id3150347"><a target="_top" href="en-US/text/shared/01/01180000.html">Save All</a></h2>
  <p id="par_id3151299" class="paragraph"><span class="avis">Saves all modified LibreOffice documents.</span></p>
  
</div>
    <div class="embedded">
<a name="saveacopy"></a>

<h2 itemprop="articleSection" id="par_id391513471676787"><a target="_top" href="en-US/text/shared/01/01060002.html">Save a Copy</a></h2>
  <p id="par_id1001513471674465" class="paragraph"><a name="saveacopy1"></a><span class="avis">Saves a copy of the actual document with another name or location.</span></p>
</div>
    <div class="embedded">
<a name="export"></a>


<h2 itemprop="articleSection" id="hd_id3153383"><a target="_top" href="en-US/text/shared/01/01070001.html">Export</a></h2>
<p id="par_id3149355" class="paragraph"><a name="exportieren"></a><span class="avis">Saves the current document with a different name and format to a location that you specify.</span></p>
</div>
    <div class="embedded">
<a name="exportas"></a>


<h2 itemprop="articleSection" id="hd_id751513634008094"><a target="_top" href="en-US/text/shared/01/01070002.html">Export As...</a></h2>
  <p id="par_id791513634008095" class="paragraph"><a name="exportas1"></a><span class="avis">Export the document in PDF or EPUB formats.</span></p>
</div>
    <div class="embedded">
<a name="send"></a>
  <a name="senden"></a>

<h2 itemprop="articleSection" id="hd_id3152895"><a target="_top" href="en-US/text/shared/01/01160000.html">Send</a></h2>
<p id="par_id3151262" class="paragraph"><span class="avis">Sends a copy of the current document to different applications.</span></p>
  
</div>
    <div class="embedded">
<a name="previewinbrowser"></a>
<a name="webhtml"></a>
<h2 itemprop="articleSection" id="hd_id3901181"><a target="_top" href="en-US/text/shared/01/webhtml.html">Preview in Web Browser</a></h2>
<p id="par_id8309274" class="paragraph"><span class="avis">Creates a temporary copy of the current document in HTML format, opens the system default Web browser, and displays the HTML file in the Web browser.</span></p>

</div>
    <div class="embedded">
<a name="printpreview"></a>

<a name="seitenansicht"></a>


<h2 itemprop="articleSection" id="hd_id2013916"><a target="_top" href="en-US/text/swriter/01/01120000.html">Print Preview</a></h2>
<p id="par_id1471907" class="paragraph"><span class="avis">Displays a preview of the printed page or closes the preview.</span></p>

</div>
    <div class="embedded">
<a name="print"></a>




<h2 itemprop="articleSection" id="hd_id3154621"><a target="_top" href="en-US/text/shared/01/01130000.html">Print</a></h2>
<p id="par_id3146946" class="paragraph"><a name="druckentext"></a><span class="avis">Prints the current document, selection, or the pages that you specify. You can also set the print options for the current document.</span>
 The printing options can vary according to the printer and the operating system that you use.</p>
</div>
    <div class="embedded">
<a name="printersetup"></a>




<h2 itemprop="articleSection" id="hd_id3147294"><a target="_top" href="en-US/text/shared/01/01140000.html">Printer Settings</a></h2>
  <p id="par_id3154422" class="paragraph"><a name="druckereinstellungtext"></a><span class="avis">Select the default printer for the current document.</span></p>
</div>
    <div class="embedded">
<a name="properties"></a>

<h2 itemprop="articleSection" id="hd_id3152876">
<a name="eigen_von"></a><a target="_top" href="en-US/text/shared/01/01100000.html">Document Properties</a>
</h2>
<p id="par_id3153255" class="paragraph"><a name="dokumentinfotext"></a><span class="avis">Displays the properties for the current file, including statistics such as word count and the date the file was created.</span>
</p>
</div>
    <div class="embedded">
<a name="digitalsignatures"></a>

<h2 itemprop="articleSection" id="par_idN10544"><a target="_top" href="en-US/text/shared/01/digitalsignatures.html">Digital Signatures</a></h2>
         <p id="par_idN10548" class="paragraph"><span class="avis">Adds and removes digital signatures to and from your document. You can also use the dialog to view certificates.</span></p>
      </div>
    <div class="embedded">
<a name="exit"></a>
  <a name="beenden"></a>


<h2 itemprop="articleSection" id="hd_id3154545"><a target="_top" href="en-US/text/shared/01/01170000.html">Exit</a></h2>
  <p id="par_id3151299" class="paragraph"><span class="avis">Closes all LibreOffice programs and prompts you to save your changes.</span> This command does not exist on macOS systems.</p>
  
</div>
</div>
<div class="search-frame"></div>

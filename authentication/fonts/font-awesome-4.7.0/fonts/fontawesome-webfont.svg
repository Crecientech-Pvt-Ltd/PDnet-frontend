<h1 itemprop="articleSection" id="hd_id3149499">File Menu</h1>
<p id="par_id3154487" class="paragraph"><a name="exportdoc"></a>Menu <span class="emph">File - Export</span>
</p>
<p id="par_id3151242" class="paragraph"><a name="sendenstarimpress"></a>Choose <span class="emph">File - Send - Outline to Presentation</span>
</p>
<p id="par_id3153249" class="paragraph"><a name="sendenclipboard"></a>Choose <span class="emph">File - Send - Outline to Clipboard</span>
</p>
<p id="par_id3146962" class="paragraph"><a name="sendenautoabstract"></a>Choose <span class="emph">File - Send - Create AutoAbstract</span>
</p>

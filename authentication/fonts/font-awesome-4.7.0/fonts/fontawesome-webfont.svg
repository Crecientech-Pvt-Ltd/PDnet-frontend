<a name="limits"></a>Working with Limits
</h1>
<h3 id="hd_id9881893">How can I define the limits in a Sum or Integral formula?</h3>
<p id="par_id6504409" class="paragraph">You want to insert a summation formula like "summation of s^k from k = 0 to n" at the cursor in a Writer text document.</p>
<ol>
<li>
<p id="par_id8811304" class="paragraph">Choose <span class="menuitem">Insert - Object - Formula</span>.</p>
<p id="par_id1276589" class="paragraph">You see the Math input window and the Elements pane on the left.</p>
</li>
<li>
<p id="par_id3283791" class="paragraph">From the list on the upper part of the Elements pane, select the <span class="emph">Operators</span> item.</p>
</li>
<li>
<p id="par_id9734794" class="paragraph">In the lower part of the Elements pane, click the <span class="emph">Sum</span> icon.</p>
</li>
<li>
<p id="par_id9641712" class="paragraph">To enable lower and upper limits, click additionally the <span class="emph">Upper and Lower Limits</span> icon.</p>
</li>
<li>
<p id="par_id3304239" class="paragraph">In the input window, the first placeholder or marker is selected, and you can start to enter the lower limit: </p>
<p id="par_id8679158" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">k = 0</span></p>
</li>
<li>
<p id="par_id8471327" class="paragraph">Press F4 to advance to the next marker, and enter the upper limit:</p>
<p id="par_id4731894" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">n</span></p>
</li>
<li>
<p id="par_id759300" class="paragraph">Press F4 to advance to the next marker, and enter the summand:</p>
<p id="par_id651875" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">s^k</span></p>
</li>
<li>
<p id="par_id6756187" class="paragraph">Now the formula is complete. Click into your text document outside the formula to leave the formula editor.</p>
</li>
</ol>
<p id="par_id9406414" class="paragraph">In the same way, you can enter an Integral formula with limits. When you click an icon from the Elements pane, the assigned text command is inserted in the input window. If you know the text commands, you can enter the commands directly in the input window.</p>
<ol>
<li>
<p id="par_id5866267" class="paragraph">Choose <span class="menuitem">Insert - Object - Formula</span>.</p>
</li>
<li>
<p id="par_id1965697" class="paragraph">Click in the input window and enter the following line:</p>
<p id="par_id9004486" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">int from{a} to{b} f(x)`dx</span></p>
<p id="par_id4651020" class="paragraph">A small gap exists between f(x) and dx, which you can also enter using the Elements pane: select the <span class="emph">Formats</span> item from the list on the top, then the <span class="emph">Small Gap</span> icon.</p>
</li>
</ol>
<div class="note">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/note.svg" alt="Note Icon 
" title="Note Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>If you don't like the font of the letters f and x, choose <span class="menuitem">Format - Fonts</span> and select other fonts. Click the <span class="emph">Default</span> button to use the new fonts as default from now on.</p></div>
</div>
<br>
<div class="tip">
<div class="noteicon"><img src="media/icon-themes/res/helpimg/tip.svg" alt="Tip Icon 
" title="Tip Icon 
" style="width:40px;height:40px;"></div>
<div class="notetext"><p>If you need the formula within a line of text, the limits increase the line height. You can choose <span class="menuitem">Format - Text Mode</span> to place the limits besides the Sum or Integral symbol, which reduces the line height.</p></div>
</div>
<br>
<div class="embedded">

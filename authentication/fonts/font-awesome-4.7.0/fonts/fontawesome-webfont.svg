<a name="edit"></a>
<a name="bm_id8177739"></a>

<h1 itemprop="articleSection" id="hd_id3149610">Edit</h1>
<p id="par_id3149626" class="paragraph"><span class="avis">This menu contains commands for editing the contents of the current document.</span></p>

<div class="embedded">
<a name="undo"></a>
<a name="rueckgaengig"></a>



<h2 itemprop="articleSection" id="hd_id3155069"><a target="_top" href="en-US/text/shared/01/02010000.html">Undo</a></h2>
  <p id="par_id3149205" class="paragraph"><span class="avis">Reverses the last command or the last entry you typed. To select the command that you want to reverse, click the arrow next to the <span class="emph">Undo</span> icon on the <span class="emph">Standard</span> bar.</span></p>

</div>
<div class="embedded">
<a name="redo"></a>
<a name="wiederholen"></a>



<h2 itemprop="articleSection" id="hd_id3149991"><a target="_top" href="en-US/text/shared/01/02020000.html">Redo</a></h2>
  <p id="par_id3157898" class="paragraph"><span class="avis">Reverses the action of the last <span class="emph">Undo</span> command. To select the <span class="emph">Undo</span> step that you want to reverse, click the arrow next to the <span class="emph">Redo</span> icon on the <span class="emph">Standard</span> bar.</span></p>

</div>
<div class="embedded">
<a name="repeat"></a>
<a name="letzterbefehl"></a>



<h2 itemprop="articleSection" id="hd_id3150279"><a target="_top" href="en-US/text/shared/01/02030000.html">Repeat</a></h2>
  <p id="par_id3155934" class="paragraph"><span class="avis">Repeats the last command. This command is available in Writer and Calc.</span></p>

</div>
<div class="embedded">
<a name="cut"></a>
<a name="ausschneiden"></a>


<h2 itemprop="articleSection" id="hd_id3146936"><a target="_top" href="en-US/text/shared/01/02040000.html">Cut</a></h2>
  <p id="par_id3153255" class="paragraph"><span class="avis">Removes and copies the selection to the clipboard.</span></p>

</div>
<div class="embedded">
<a name="copy"></a>
<a name="kopieren"></a>


<h2 itemprop="articleSection" id="hd_id3152876"><a target="_top" href="en-US/text/shared/01/02050000.html">Copy</a></h2>
  <p id="par_id3154682" class="paragraph"><span class="avis">Copies the selection to the clipboard.</span></p>

</div>
<div class="embedded">
<a name="paste"></a>
<a name="einfuegen"></a>




<span id="swlnapplidm21" class="switch">
<span hidden="true" id="CALCidm22" class="CALC">
<p id="par_id3154044" class="paragraph"><span class="avis"></span></p>
</span>
</span>

<h2 itemprop="articleSection" id="hd_id3149031"><a target="_top" href="en-US/text/shared/01/02060000.html">Paste</a></h2>
  <p id="par_id3149511" class="paragraph"><span class="avis">Inserts the contents of the clipboard at the location of the cursor, and replaces any selected text or objects.</span></p>

</div>
<div class="embedded">
<a name="paste_special"></a>






<h2 itemprop="articleSection" id="hd_id3147477"><a target="_top" href="en-US/text/shared/01/02070000.html">Paste Special</a></h2>
  <p id="par_id3147143" class="paragraph"><a name="inhalteeinfuegentext"></a><span class="avis">Inserts the contents of the clipboard into the current file in a format that you can specify.</span></p>
</div>
<div class="embedded">
<a name="select_all"></a>
  <a name="auswaehlen"></a>


<h2 itemprop="articleSection" id="hd_id3145138"><a target="_top" href="en-US/text/shared/01/02090000.html">Select All</a></h2>
  <p id="par_id3149999" class="paragraph"><a name="allestext"></a><span class="avis">Selects the entire content of the current file, frame, or text object.</span></p>
  
</div>
<div class="embedded">
<a name="selection_mode"></a>
<h2 itemprop="articleSection" id="hd_id4177678"><a target="_top" href="en-US/text/swriter/01/selection_mode.html">Selection Mode</a></h2>
<p id="par_id2962126" class="paragraph"><span class="avis">Choose the selection mode from the submenu: normal selection mode, or block selection mode.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3147619"><a target="_top" href="en-US/text/shared/02/07070000.html">Select Text</a></h2>
<div class="embedded">
<a name="selecttext"></a>


<p id="par_id3147576" class="paragraph"><span class="avis">You can enable a selection cursor in a read-only text document or in the Help. Choose <span class="emph">Edit - Select Text</span> or open the context menu of a read-only document and choose <span class="emph">Select Text</span>. The selection cursor does not blink.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id102920150120456626"><a target="_top" href="en-US/text/swriter/02/18130000.html">Direct Cursor Mode</a></h2>
<p id="par_id102920150120459176" class="paragraph">Allows a user to click at the beginning, middle, or end of any possible text line on a page and then begin typing.</p>
<div class="embedded">
<a name="find"></a>


<h2 itemprop="articleSection" id="hd_id102920151222294818"><a target="_top" href="en-US/text/shared/01/menu_edit_find.html">Find</a></h2>
<p id="par_id10292015122231415" class="paragraph"><span class="avis">Toggle the visibility of the <span class="emph">Find</span> toolbar to search for text or navigate a document by element.</span></p>
</div>
<div class="embedded">
<a name="find_and_replace"></a>
  <a name="suchenersetzen"></a>




<h2 itemprop="articleSection" id="hd_id3154044">
<a name="02100000"></a><a target="_top" href="en-US/text/shared/01/02100000.html">Find &amp; Replace</a>
</h2>
  <p id="par_id3149893" class="paragraph"><a name="suchenersetzentext"></a><span class="avis">Finds or replaces text or formats in the current document.</span></p>
  
</div>

<h2 itemprop="articleSection" id="hd_id102920150120455108">Go to Page</h2>
<p id="par_id102920150120456660" class="paragraph">Opens the <span class="emph">Navigator</span> window on the <span class="emph">Page Number</span> spin button, so you can enter in a page number.</p>
<div class="embedded">
<a name="track_changes"></a>

<a name="aenderungen"></a>


<h2 itemprop="articleSection" id="hd_id3152952"><a target="_top" href="en-US/text/shared/01/02230000.html">Track Changes</a></h2>
<p id="par_id3145759" class="paragraph"><span class="avis">Lists the commands that are available for tracking changes in your file.</span></p>

</div>
<div class="embedded">
<a name="hyperlink"></a>


<h2 itemprop="articleSection" id="hd_id3145759">
<a name="hyperdia"></a><a target="_top" href="en-US/text/shared/02/09070000.html">Hyperlink</a>
</h2>
<p id="par_id3156183" class="paragraph"><a name="hyperdiatext"></a><span class="avis">Opens a dialog that enables you to create and edit hyperlinks.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3147302"><a target="_top" href="en-US/text/swriter/01/02150000.html">Footnote or Endnote</a></h2>
<div class="embedded"><p class="embedded"><a name="footnote_endnote_text"></a><a name="fusstext"></a>Edits the selected footnote or endnote anchor. Click in front of the footnote or endnote, and then choose this command. </p></div>

<h2 itemprop="articleSection" id="hd_id3147327"><a target="_top" href="en-US/text/swriter/01/02160000.html">Index Entry</a></h2>
<div class="embedded"><p class="embedded"><a name="index_entry_text"></a><a name="verzeichniseintragtext"></a>Edits the selected index entry. Click in front of or in the index entry, and then choose this command. </p></div>

<h2 itemprop="articleSection" id="hd_id3147352"><a target="_top" href="en-US/text/swriter/01/02130000.html">Bibliography Entry</a></h2>
<div class="embedded"><p class="embedded"><a name="bibliography_entry_text"></a><a name="litvz"></a>Edits the selected bibliography entry.</p></div>

<h2 itemprop="articleSection" id="hd_id0914201501170124"><a target="_top" href="en-US/text/swriter/01/02140000.html">Fields</a></h2>
<div class="embedded"><p class="embedded"><a name="fields_text"></a><a name="feldbefehltext"></a>Opens a dialog where you can edit the properties of a field. Click in front of a field, and then choose this command. In the dialog, you can use the arrow buttons to move to the previous or the next field. </p></div>

<h2 itemprop="articleSection" id="hd_id0914201501170171"><a target="_top" href="en-US/text/shared/01/02180000.html">Links</a></h2>
<div class="embedded"><p class="embedded"><a name="links_text"></a><a name="verknuepfungentext"></a>Lets you edit the properties of each link in the current document, including the path to the source file. This command is not available if the current document does not contain links to other files.</p></div>

<h2 itemprop="articleSection" id="hd_id3156150"><a target="_top" href="en-US/text/shared/01/02220000.html">ImageMap</a></h2>
<div class="embedded"><p class="embedded"><a name="imagemaptext"></a>Allows you to attach URLs to specific areas, called hotspots, on a graphic or a group of graphics. An image map is a group of one or more hotspots.</p></div>

<h2 itemprop="articleSection" id="hd_id0914201502131542"><a target="_top" href="en-US/text/shared/01/02200000.html">Object</a></h2>
<div class="embedded"><p class="embedded"><a name="object_text"></a>Lets you edit a selected object in your file that you inserted with the <span class="menuitem">Insert - Object</span> command.</p></div>
<div class="embedded">
<a name="exchange_database"></a>






<h2 itemprop="articleSection" id="hd_id3145799"><a target="_top" href="en-US/text/swriter/01/04180400.html">Exchange Database</a></h2>
<p id="par_id3156384" class="paragraph"><a name="datenbankaustext"></a><span class="avis">Change the data sources for the current document.</span> To correctly display the contents of inserted fields, the replacement database must contain identical field names. </p>
</div>
<div class="embedded">
<a name="edit_mode"></a>
<a name="bearbeiten"></a>


<h2 itemprop="articleSection" id="hd_id3148520"><a target="_top" href="en-US/text/shared/02/07070000.html">Edit File</a></h2>
<p id="par_id3153089" class="paragraph"> Use the<span class="emph"> Edit File</span> icon to activate or deactivate the edit mode.</p>

</div>
</div>

<h1 itemprop="articleSection" id="hd_id3152596">
<a name="brackets"></a>Merging Formula Parts in Brackets
</h1>
<h3 id="hd_id3154511">Inserting fractions into formulas</h3>
<p id="par_id3146971" class="paragraph">In the case of a fraction whose numerator and denominator consist of a product, a sum, and so on, the values that belong together must be bracketed together.</p>
<p id="par_id3149021" class="paragraph">Use the following syntax:</p>
<p id="par_id3083280" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">{a + c} over 2 = m</span></p>
<p id="par_id3154703" class="paragraph">or</p>
<p id="par_id3150297" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">m = {a + c} over 2</span></p>
<a name="relatedtopics"></a><div class="relatedtopics">
<p class="related" itemprop="mentions"><a name="related"></a><span class="emph">Related Topics</span>
</p>

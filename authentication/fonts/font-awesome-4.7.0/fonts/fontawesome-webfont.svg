<h1 itemprop="articleSection" id="hd_id3156384">
<a name="align"></a>Manually Aligning Formula Parts
</h1>
<h3 id="hd_id3154657">How do you align characters in LibreOffice Math quickly and easily?</h3>
<p id="par_id3150249" class="paragraph">To accomplish this, you must define empty groups and character strings. They do not require any space, but carry information that helps in the alignment process.</p>
<p id="par_id3153912" class="paragraph">To create empty groups, enter curly brackets <span class="emph">{}</span> in the Commands window. In the following example, the goal is to achieve a line break so that the plus signs are beneath one another, even though one less character is entered in the upper line:</p>
<p id="par_id3153246" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">a+a+a+{} newline {}{}{}{}{}a+a+a+a</span></p>
<p id="par_id3143229" class="paragraph">Empty character strings are a simple way to ensure that texts and formulas are left-aligned. They are defined using double inverted commas "" . Make sure you do not use any typographic inverted commas. Example:</p>
<p id="par_id3153809" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">"A further example." newline a+b newline ""c-d</span></p>

<a name="insert"></a>
<a name="bm_id2305978"></a>

<h1 itemprop="articleSection" id="hd_id3155341">Insert</h1>
<p id="par_id3155358" class="paragraph"><span class="avis">The Insert menu contains commands for inserting new elements in your document. This includes images, media, charts, objects from other applications, hyperlink, comments, symbols, footnotes, and sections.</span></p>


<h2 itemprop="articleSection" id="hd_id030420160850525240">Page Break</h2>
<p id="par_id030420160850533104" class="paragraph"><span class="avis">Inserts a manual page break at the current cursor position and places the cursor at the beginning of the next page.</span></p>

<h2 itemprop="articleSection" id="hd_id3155376"><a target="_top" href="en-US/text/swriter/01/04010000.html">Manual Break</a></h2>
<div class="embedded"><p class="embedded"><a name="manual_break_text"></a>Inserts a manual line break, column break or a page break at the current cursor position. </p></div>

<h2 itemprop="articleSection" id="hd_id3158442"><a target="_top" href="en-US/text/shared/01/04140000.html">Image</a></h2>
<div class="embedded"><p class="embedded"><a name="image_text"></a><a name="grafiktext"></a>Inserts an image into the current document <span id="swlnapplidm14" class="switchinline"><span hidden="true" id="WRITERidm15" class="WRITER">with optimal page wrapping and centered on the line
</span><span hidden="true" id="CALCidm16" class="CALC">at the current cell position
</span><span hidden="true" id="defaultidm17">centered on the page or slide</span></span>.</p></div>
<div class="embedded">
<a name="media_submenu"></a>

<a name="grafik"></a>


<h2 itemprop="articleSection" id="hd_id3156045"><a target="_top" href="en-US/text/shared/01/04990000.html">Media</a></h2>
<p id="par_id3154613" class="paragraph"><span class="avis">The submenu presents various sources that an image, audio or video can be insert from.</span></p>

</div>
<div class="embedded">
<a name="chart"></a>


<h2 itemprop="articleSection" id="hd_id030420160945436725"><a target="_top" href="en-US/text/shared/menu/insert_chart.html">Chart</a></h2>
<p id="par_id030420160947559665" class="paragraph"><span class="avis">Inserts a chart based on data from a cell or table range or with default data.</span></p>
</div>
<div class="embedded">
<a name="object_submenu"></a>
  <a name="objekt"></a>

<h2 itemprop="articleSection" id="hd_id3146873"><a target="_top" href="en-US/text/shared/01/04150000.html">Object</a></h2>
  <p id="par_id3159079" class="paragraph"><span class="avis">Inserts an embedded object into your document, including formulas, 3D models, charts and OLE objects.</span></p>
  
</div>
<div class="embedded">
<a name="shape_submenu"></a>


<h2 itemprop="articleSection" id="hd_id030420161043484643"><a target="_top" href="en-US/text/shared/menu/insert_shape.html">Shape</a></h2>
<p id="par_id030420161051456436" class="paragraph"><span class="avis">This submenu contains common shapes like a line, circle, triangle, and square, or a symbol shape like a smiley face, heart, and flower that can be inserted into the document.</span></p>
</div>
<div class="embedded">
<a name="fontwork"></a>


<h2 itemprop="articleSection" id="par_idN10557"><a target="_top" href="en-US/text/shared/02/fontwork.html">Fontwork</a></h2>
<p id="par_idN10567" class="paragraph"><span class="avis">Opens the Fontwork dialog from which you can insert styled text not possible through standard font formatting into your document.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id030720160706334584"><a target="_top" href="en-US/text/shared/02/01140000.html#textbox_title">Textbox</a></h2>
<div class="embedded"><p class="embedded"><a name="textbox_text"></a>Draws a text box with horizontal text direction where you drag in the current document. Drag a text box to the size you want anywhere in the document, and then type or paste your text. Rotate the text box to get rotated text.</p></div>
<div class="embedded">
<a name="comment"></a>
        
        <h2 id="hd_id3154100"><a target="_top" href="en-US/text/shared/01/04050000.html">Comments</a></h2>
        <p id="par_id3151100" class="paragraph"><a name="notizbearbeitentext"></a><span class="avis">Inserts a comment around the selected text, presentation slide, drawing page or at the current spreadsheet cursor position.</span></p>
    </div>
<div class="embedded">
<a name="frame_submenu"></a>


<h2 itemprop="articleSection" id="hd_id030720160601535384"><a target="_top" href="en-US/text/swriter/menu/insert_frame.html">Frame</a></h2>
<p id="par_id030720160603138925" class="paragraph"><span class="avis">This submenu contains both interactive and non-interactive means of inserting a frame.</span></p>
</div>
<div class="embedded">
<a name="caption"></a>

<h2 itemprop="articleSection" id="hd_id3147173"><a target="_top" href="en-US/text/swriter/01/04060000.html">Caption</a></h2>
<p id="par_id3149288" class="paragraph"><a name="beschrifttext"></a><span class="avis">Adds a numbered caption to a selected image, table, chart, frame, or shape.</span> You can also access this command by right-clicking the item that you want to add the caption to. </p>
</div>
<div class="embedded">
<a name="hyperlink"></a>


<h2 itemprop="articleSection" id="hd_id3145759">
<a name="hyperdia"></a><a target="_top" href="en-US/text/shared/02/09070000.html">Hyperlink</a>
</h2>
<p id="par_id3156183" class="paragraph"><a name="hyperdiatext"></a><span class="avis">Opens a dialog that enables you to create and edit hyperlinks.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3147281"><a target="_top" href="en-US/text/swriter/01/04040000.html">Bookmark</a></h2>
<div class="embedded"><p class="embedded"><a name="bookmark_text"></a><a name="textmarkeein"></a>Inserts a bookmark at the cursor position. You can then use the Navigator to quickly jump to the marked location at a later time. In an HTML document, bookmarks are converted to anchors that you can jump to from a hyperlink. </p></div>
<div class="embedded">
<a name="cross_references"></a>



<h2 itemprop="articleSection" id="hd_id3153641"><a target="_top" href="en-US/text/swriter/01/04090002.html">Cross-references</a></h2>
<p id="par_id3155142" class="paragraph"><a name="reftext"></a><span class="avis">This is where you insert the references or referenced fields into the current document. References are referenced fields within the same document or within sub-documents of a master document.</span>
</p>
</div>
<div class="embedded">
<a name="special_char"></a>




<h2 itemprop="articleSection" id="hd_id3152937"><a target="_top" href="en-US/text/shared/01/04100000.html">Special Character</a></h2>
  <p id="par_id3150838" class="paragraph"><a name="sonder"></a><span class="avis">Allows a user to insert characters from the range of symbols found in the installed fonts.</span></p>
</div>
<div class="embedded">
<a name="formatting_mark"></a>




<h2 itemprop="articleSection" id="hd_id030220091035120">
<a name="formattingmark"></a><a target="_top" href="en-US/text/shared/01/formatting_mark.html">Formatting Mark</a> </h2>
<p id="par_id0302200910351248" class="paragraph"><span class="avis">Opens a submenu to insert special formatting marks like non-breaking space, soft hyphen, and optional break.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id030420161125315689">Horizontal Line</h2>
<p id="par_id030420161125315647" class="paragraph">Inserts a horizontal line at the current cursor position.</p>
<div class="embedded">
<a name="footnote_and_endnote_submenu"></a>


<h2 itemprop="articleSection" id="hd_id03042016113344773"><a target="_top" href="en-US/text/swriter/menu/insert_footnote_endnote.html">Footnote and Endnote</a></h2>
<p id="par_id030420161136126396" class="paragraph"><span class="avis">The menu contains commands to insert a footnote or endnote with or without additional user interaction.</span></p>
</div>
<div class="embedded">
<a name="table_of_context_index_submenu"></a>
<a name="verzeichnisse"></a>

<h2 itemprop="articleSection" id="hd_id3151380"><a target="_top" href="en-US/text/swriter/01/04120000.html">Table of Contents and Index</a></h2>
<p id="par_idN105AC" class="paragraph">Opens a menu to insert an index or bibliography entry, as well as inserting a table of contents, index, and or bibliography.</p>

</div>
<div class="embedded">
<a name="seitennummer"></a>


<h2 itemprop="articleSection" id="hd_id3147173"><a target="_top" href="en-US/text/swriter/02/18030300.html">Page Number</a></h2>
<p id="par_id3150760" class="paragraph"><span class="avis">Inserts the current page number as a field at the cursor position.</span> The default setting is for it to use the <span class="emph">Page Number</span> character style.</p>
</div>
<div class="embedded">
<a name="fields"></a>


<h2 itemprop="articleSection" id="hd_id3147405"><a target="_top" href="en-US/text/swriter/01/04990000.html">Fields</a></h2>
<p id="par_id3145827" class="paragraph">The submenu lists the most common field types that can be inserted into a document at the current cursor position. To view all of the available fields, choose <span class="emph">More Fields</span>.</p>
</div>
<div class="embedded">
<a name="header_and_footer_submenu"></a>


<h2 itemprop="articleSection" id="hd_id030720160441573285"><a target="_top" href="en-US/text/swriter/menu/insert_header_footer.html">Header and Footer</a></h2>
<p id="par_id030720160442296603" class="paragraph"><span class="avis">This submenu includes commands to add and remove page headers and footers.</span></p>
</div>

<h2 itemprop="articleSection" id="hd_id3147788"><a target="_top" href="en-US/text/swriter/01/04020000.html">Section</a></h2>
<div class="embedded"><p class="embedded"><a name="bereich"></a>Inserts a text section at the cursor position in the document. You can also select a block of text and then choose this command to create a section. You can use sections to insert blocks of text from other documents, to apply custom column layouts, or to protect or to hide blocks of text if a condition is met.
</p></div>

<h2 itemprop="articleSection" id="hd_id3149865"><a target="_top" href="en-US/text/swriter/01/04070000.html">Envelope</a></h2>
<div class="embedded"><p class="embedded"><a name="briefum"></a>Creates an envelope. On three tab pages, you can specify the addressee and sender, the position and format for both addresses, the size of the envelope, and the envelope orientation.
</p></div>

<h2 itemprop="articleSection" id="hd_id3149428"><a target="_top" href="en-US/text/swriter/01/04190000.html">Document</a></h2>
<div class="embedded"><p class="embedded"><a name="datei"></a>Inserts the contents of another document into the current document at the cursor position. </p></div>

<h2 itemprop="articleSection" id="hd_id3147595"><a target="_top" href="en-US/text/swriter/01/04200000.html">Script</a></h2>
<div class="embedded"><p class="embedded"><a name="scripttext"></a>Inserts a script at the current cursor position in an HTML or text document.
</p></div>
<div class="embedded">
<a name="form_control_submenu"></a>
        
        <h2 id="hd_id030720160611303537"><a target="_top" href="en-US/text/shared/menu/insert_form_control.html">Form Control</a></h2>
        <p id="par_id03072016061205929" class="paragraph"><span class="avis">This submenu contains form controls like a textbox, checkbox, option button, and listbox that can be inserted into the document.</span></p>
    </div>
</div>
<div class="search-frame"></div>
<div class="donation-frame"></div>

<h1 itemprop="articleSection" id="hd_id5676442">
<a name="text"></a>Entering Text
</h1>
<h3 id="hd_id8509170">How to enter direct text strings that do not get interpreted?</h3>
<p id="par_id337229" class="paragraph">Some text strings get interpreted as operators automatically. Sometimes this is not what you want. If you want to write W<span class="emph">*</span> (a letter with a superscripted asterisk), the asterisk will be interpreted as a multiplication operator. Enclose the direct text within double quotes or add spaceholders.</p>
<p id="par_idN105D0" class="paragraph">Examples:</p>
<p id="par_id521866" class="paragraph">An imported MathType formula contains the following string</p>
<p id="par_id9413739" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">W rSup { size 8{*} }</span></p>
<p id="par_id755943" class="paragraph">If you have set up Math to convert imported MathType formulas (in <span id="swlnsysidm22" class="switchinline"><span hidden="true" id="MACidm23" class="MAC">LibreOffice - Preferences</span><span hidden="true" id="defaultidm24">Tools - Options</span></span> - Load/Save - Microsoft Office), you see the formula with a placeholder instead of the asterisk.</p>
<p id="par_id5988952" class="paragraph">Change {*} to {} * {} as in the following formula:</p>
<p id="par_id3304544" class="smathcode"><span class="input" data-tooltip="Click on text to copy to clipboard">W rSup { size 8{} * {} }</span></p>
<p id="par_id4941557" class="paragraph">You can also use W^"*" to enter the character as direct text.</p>
<p id="par_id9961851" class="paragraph">Some formulas start with an = sign. Use "=" to enter that character as direct text.</p>

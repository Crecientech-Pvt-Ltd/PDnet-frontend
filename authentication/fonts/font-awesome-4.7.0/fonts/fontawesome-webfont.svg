<a name="bm_id3154485"></a>
<h1 itemprop="articleSection" id="hd_id3149500">Formula Cursor</h1>
<p id="par_id3153916" class="paragraph"><a name="cursor"></a><span class="avis">Use this icon on the Tools bar to turn the Formula Cursor on or off.</span> The part of the formula where the cursor is positioned in the <span class="emph">Commands</span> window is marked with a thin border when the formula cursor is active.
</p>
<div class="embedded">
<a name="fcurs"></a>

<div class="icontable">
<div class="iconcell">
<p id="par_id3145626" class="paragraphintable">
<img src="media/icon-themes/cmd/sc_formelcursor.svg" class="iconimage" alt="Icon" title="Icon" style="width:21px;height:21px"></p>
</div>
<div class="iconcell">
<p id="par_id3149768" class="paragraphintable">Formula Cursor</p>
</div>
</div>

</div>
<p id="par_id3150048" class="paragraph">You can also click a position in the document to move the cursor to its corresponding position in the <span class="emph">Commands</span> window.</p>
<p id="par_id3146966" class="paragraph">Double-clicking a character or symbol in the document moves the focus of the cursor to the <span class="emph">Commands</span> window and highlights its respective position. </p>
</div>
